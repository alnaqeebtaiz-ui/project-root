<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة الصناديق - برنامج إدارة فواتير الكهرباء</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <style>
        .action-bar-container {
            background-color: #fff; padding: 20px; border-radius: 10px;
            margin-bottom: 30px; box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            border: 1px solid #e9ecef;
        }
        .action-bar {
            display: flex; flex-wrap: wrap; gap: 15px; align-items: flex-end;
        }
        .action-bar .form-group { margin-bottom: 0; }

        /* --- Smart Search Styles --- */
        .search-container { position: relative; }
        .search-results {
            position: absolute;
            width: 100%;
            background-color: white;
            border: 1px solid #ddd;
            border-top: none;
            border-radius: 0 0 8px 8px;
            z-index: 1001; /* Above modal content */
            max-height: 150px;
            overflow-y: auto;
        }
        .search-results div { padding: 10px; cursor: pointer; }
        .search-results div:hover { background-color: #f1f1f1; }
        .selected-collectors {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 10px;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 8px;
            min-height: 40px;
        }
        .collector-tag {
            background-color: #e0e0e0; padding: 5px 10px; border-radius: 15px;
            display: flex; align-items: center; gap: 8px; font-size: 0.9em;
        }
        .collector-tag .remove-tag { cursor: pointer; font-weight: bold; color: #777; }
    </style>
</head>
<body>

    <div class="page-container">
        <header class="page-header">
            <div class="container">
                <h1>إدارة الصناديق</h1>
                <nav class="breadcrumb">
                    <a href="dashboard.html">لوحة التحكم</a> / <span>إدارة الصناديق</span>
                </nav>
            </div>
        </header>

        <main class="page-content">
            <div class="container">
                
                <div class="action-bar-container">
                    <div class="action-bar">
                        <button id="addFundBtn" class="btn btn-primary">إضافة صندوق جديد</button>
                         <div class="search-bar" style="margin-right: auto;">
                            <input type="text" id="searchInput" placeholder="بحث باسم أو كود المحصل..." class="search-input">
                        </div>
                    </div>
                </div>
                
                <div class="table-container">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>كود الصندوق</th>
                                <th>اسم الصندوق</th>
                                <th>الرصيد الإجمالي</th>
                                <th>عدد المحصلين</th>
                                <th style="text-align: center;">الإجراءات</th>
                            </tr>
                        </thead>
                        <tbody id="fundsTableBody">
                             <tr><td colspan="5" style="text-align: center; padding: 2rem;">جاري تحميل البيانات...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
    
    <div id="fundModal" class="modal">
        <div class="modal-content">
            <header class="modal-header">
                <h2 id="modalTitle">إضافة صندوق جديد</h2>
                <button class="close-btn">&times;</button>
            </header>
            <form id="fundForm">
                <div class="modal-body">
                    <input type="hidden" id="fundId">
                    <div class="form-group"><label for="fundCode">كود الصندوق:</label><input type="text" id="fundCode" required></div>
                    <div class="form-group"><label for="fundName">اسم الصندوق:</label><input type="text" id="fundName" required></div>
                    <div class="form-group"><label for="fundDescription">الوصف (اختياري):</label><input type="text" id="fundDescription"></div>
                    <hr style="margin: 20px 0;">
                    <div class="form-group">
                        <label>المحصلون المرتبطون:</label>
                        <div class="search-container">
                            <input type="text" id="collectorSearchInput" placeholder="ابحث عن محصل لإضافته..." class="search-input">
                            <div id="collectorSearchResults" class="search-results" style="display: none;"></div>
                        </div>
                        <div id="selectedCollectors" class="selected-collectors"></div>
                    </div>
                </div>
                <footer class="modal-footer">
                    <button type="button" class="btn btn-secondary close-btn">إلغاء</button>
                    <button type="submit" class="btn btn-primary">حفظ</button>
                </footer>
            </form>
        </div>
    </div>

    <div id="deleteConfirmationModal" class="modal">
         <div class="modal-content" style="max-width: 400px;">
             <header class="modal-header"><h2>تأكيد الحذف</h2></header>
             <div class="modal-body" style="text-align: center;"><p>هل أنت متأكد من حذف هذا الصندوق؟ سيتم فك ارتباط المحصلين به.</p></div>
             <footer class="modal-footer">
                 <button type="button" id="cancelDeleteBtn" class="btn btn-secondary">إلغاء</button>
                 <button type="button" id="confirmDeleteBtn" class="btn btn-danger">نعم, حذف</button>
             </footer>
        </div>
    </div>
    
    <div id="toast" class="toast-notification"><p id="toastMessage"></p></div>

    <script type="module">
        import * as fundService from './assets/js/funds-service.js';
        import { searchCollectors, getCollectors } from './assets/js/collectors-service.js';
        import { showToast, sanitizeInput, formatCurrency } from './assets/js/utils.js';

        let allFunds = [], allCollectors = [];
        let isEditMode = false, fundIdToProcess = null;
        let selectedCollectorsMap = new Map();

        const tableBody = document.getElementById('fundsTableBody');
        const searchInput = document.getElementById('searchInput');
        const fundModal = document.getElementById('fundModal');
        const deleteModal = document.getElementById('deleteConfirmationModal');
        const fundForm = document.getElementById('fundForm');
        const collectorSearchInput = document.getElementById('collectorSearchInput');
        const searchResultsContainer = document.getElementById('collectorSearchResults');
        const selectedCollectorsContainer = document.getElementById('selectedCollectors');

        async function initializePage() {
            tableBody.innerHTML = `<tr><td colspan="5" style="text-align: center; padding: 2rem;">جاري تحميل الصناديق...</td></tr>`;
            try {
                [allFunds, allCollectors] = await Promise.all([fundService.getFunds(), getCollectors()]);
                displayFunds(allFunds);
            } catch (error) {
                 tableBody.innerHTML = `<tr><td colspan="5" style="text-align: center; color: red;">فشل تحميل البيانات.</td></tr>`;
            }
        }

        function displayFunds(funds) {
            tableBody.innerHTML = '';
            if (funds.length === 0) {
                tableBody.innerHTML = `<tr><td colspan="5" style="text-align: center; padding: 2rem;">لا توجد صناديق.</td></tr>`;
                return;
            }
            funds.forEach(f => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${sanitizeInput(f.fundCode)}</td>
                    <td>${sanitizeInput(f.name)}</td>
                    <td>${formatCurrency(f.totalBalance || 0)}</td>
                    <td>${f.collectorCount || 0}</td>
                    <td><div class="actions-cell">
                        <button class="btn btn-warning" data-id="${f._id}" data-action="edit">تعديل</button>
                        <button class="btn btn-danger" data-id="${f._id}" data-action="delete">حذف</button>
                    </div></td>
                `;
                tableBody.appendChild(row);
            });
        }
        
        async function handleCollectorSearch(event) {
            const searchTerm = event.target.value;
            if (searchTerm.length < 1) {
                searchResultsContainer.style.display = 'none';
                return;
            }
            const results = await searchCollectors(searchTerm);
            searchResultsContainer.innerHTML = '';
            if (results.length > 0) {
                // Filter out already selected collectors
                const availableCollectors = results.filter(c => !selectedCollectorsMap.has(c._id));
                availableCollectors.forEach(collector => {
                    const div = document.createElement('div');
                    div.textContent = `${collector.name} (${collector.collectorCode})`;
                    div.addEventListener('click', () => selectCollector(collector));
                    searchResultsContainer.appendChild(div);
                });
                searchResultsContainer.style.display = 'block';
            } else {
                searchResultsContainer.style.display = 'none';
            }
        }
        
        function selectCollector(collector) {
            selectedCollectorsMap.set(collector._id, collector.name);
            collectorSearchInput.value = '';
            searchResultsContainer.style.display = 'none';
            renderSelectedCollectors();
        }

        function removeCollector(collectorId) {
            selectedCollectorsMap.delete(collectorId);
            renderSelectedCollectors();
        }

        function renderSelectedCollectors() {
            selectedCollectorsContainer.innerHTML = '';
            selectedCollectorsMap.forEach((name, id) => {
                const tag = document.createElement('div');
                tag.className = 'collector-tag';
                tag.innerHTML = `<span>${name}</span><span class="remove-tag" data-id="${id}">&times;</span>`;
                selectedCollectorsContainer.appendChild(tag);
            });
        }
        
        function openFundModal(fund = null) {
            fundForm.reset();
            isEditMode = !!fund;
            selectedCollectorsMap.clear();
            document.getElementById('modalTitle').textContent = isEditMode ? 'تعديل صندوق' : 'إضافة صندوق جديد';
            
            if (isEditMode) {
                document.getElementById('fundId').value = fund._id;
                document.getElementById('fundCode').value = fund.fundCode;
                document.getElementById('fundName').value = fund.name;
                document.getElementById('fundDescription').value = fund.description || '';
                
                allCollectors.filter(c => c.fund === fund._id).forEach(c => {
                    selectedCollectorsMap.set(c._id, c.name);
                });
            }
            
            renderSelectedCollectors();
            fundModal.classList.add('show');
        }

        function closeFundModal() { fundModal.classList.remove('show'); }
        function openDeleteModal(id) { fundIdToProcess = id; deleteModal.classList.add('show'); }
        function closeDeleteModal() { deleteModal.classList.remove('show'); fundIdToProcess = null; }

        async function handleFormSubmit(event) {
            event.preventDefault();
            const fundData = {
                fundCode: document.getElementById('fundCode').value,
                name: document.getElementById('fundName').value,
                description: document.getElementById('fundDescription').value,
                collectors: Array.from(selectedCollectorsMap.keys())
            };
            
            try {
                if (isEditMode) {
                    const fundId = document.getElementById('fundId').value;
                    await fundService.updateFund(fundId, fundData);
                    showToast('تم تحديث الصندوق بنجاح', 'success');
                } else {
                    await fundService.addFund(fundData);
                    showToast('تمت إضافة الصندوق بنجاح', 'success');
                }
                closeFundModal();
                initializePage();
            } catch (error) {
                showToast(error.message || 'حدث خطأ.', 'error');
            }
        }
        
        async function confirmDelete() {
            if (!fundIdToProcess) return;
            try {
                await fundService.deleteFund(fundIdToProcess);
                showToast('تم حذف الصندوق بنجاح.', 'success');
                initializePage();
            } catch(error) {
                showToast('فشل حذف الصندوق.', 'error');
            } finally {
                closeDeleteModal();
            }
        }

        function performSearch() {
            const searchTerm = searchInput.value.toLowerCase();
            const filteredFunds = allFunds.filter(f => 
                (f.name.toLowerCase().includes(searchTerm)) || 
                (f.fundCode.toLowerCase().includes(searchTerm))
            );
            // This is the advanced search: find which fund a collector belongs to
            const collectorsFound = allCollectors.filter(c => 
                c.name.toLowerCase().includes(searchTerm) || 
                c.collectorCode.toLowerCase().includes(searchTerm)
            );
            const fundIdsFromCollectorSearch = new Set(collectorsFound.map(c => c.fund));
            
            const finalFilteredList = allFunds.filter(f => 
                filteredFunds.includes(f) || fundIdsFromCollectorSearch.has(f._id)
            );

            displayFunds(searchTerm ? finalFilteredList : allFunds);
        }
        
        function setupEventListeners() {
            document.getElementById('addFundBtn').addEventListener('click', () => openFundModal());
            searchInput.addEventListener('keyup', performSearch);
            fundModal.querySelectorAll('.close-btn').forEach(btn => btn.addEventListener('click', closeFundModal));
            fundForm.addEventListener('submit', handleFormSubmit);
            collectorSearchInput.addEventListener('keyup', handleCollectorSearch);
            selectedCollectorsContainer.addEventListener('click', (e) => {
                if (e.target.classList.contains('remove-tag')) {
                    removeCollector(e.target.dataset.id);
                }
            });
            tableBody.addEventListener('click', (event) => {
                const button = event.target.closest('button[data-action]');
                if (!button) return;
                const id = button.dataset.id;
                const fund = allFunds.find(f => f._id === id);
                if (button.dataset.action === 'edit') openFundModal(fund);
                if (button.dataset.action === 'delete') openDeleteModal(id);
            });
            document.getElementById('cancelDeleteBtn').addEventListener('click', closeDeleteModal);
            document.getElementById('confirmDeleteBtn').addEventListener('click', confirmDelete);
        }

        document.addEventListener('DOMContentLoaded', () => {
            initializePage();
            setupEventListeners();
        });
    </script>
</body>
</html>
