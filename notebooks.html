<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة الدفاتر | نظام الفواتير</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <style>
        .pagination-controls {
            display: flex; justify-content: center; align-items: center;
            margin-top: 20px; gap: 15px;
        }
        .pagination-controls button { cursor: pointer; }
        #pageInfo { font-weight: bold; }
        
        .notebook-details-header {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 15px; padding-bottom: 10px; border-bottom: 1px solid #f1f1f1;
        }
        .notebook-details-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(60px, 1fr));
            gap: 8px; margin-top: 15px;
        }
        .receipt-cell {
            display: flex; justify-content: center; align-items: center;
            height: 40px; border-radius: 6px; font-weight: bold;
            color: #fff; font-size: 14px; cursor: help;
            transition: transform 0.2s ease;
        }
        .receipt-cell:hover { transform: scale(1.1); }
        .status-used { background-color: #28a745; }
        .status-missing { background-color: #dc3545; cursor: pointer !important; }
        .status-pending { background-color: #007bff; }
        .status-ignored { background-color: #f8f9fa; color: #adb5bd; border: 1px solid #dee2e6; }
    </style>
</head>
<body>
    <div class="page-container">
        <header class="page-header">
            <div class="container">
                <h1>إدارة وتتبع الدفاتر</h1>
                <nav class="breadcrumb">
                    <a href="dashboard.html">لوحة التحكم</a> / <span>إدارة الدفاتر</span>
                </nav>
            </div>
        </header>

        <main class="page-content">
            <div class="container">
                
                <div class="action-bar-container">
                    <div class="action-bar" style="justify-content: space-between;">
                        <div class="search-area" style="display: flex; gap: 10px; align-items: center;">
                             <div class="form-group">
                                <label for="receiptSearchInput"><strong>ابحث عن سند:</strong></label>
                                <input type="number" id="receiptSearchInput" class="search-input" placeholder="أدخل رقم السند...">
                            </div>
                            <button id="searchBtn" class="btn btn-primary"><i class="fas fa-search"></i> بحث</button>
                        </div>
                        <button id="sync-btn" class="btn btn-success">
                            <i class="fas fa-sync-alt"></i> تحديث ومزامنة الدفاتر
                        </button>
                    </div>
                </div>

                <div id="search-result-container" style="display: none; margin-bottom: 20px;"></div>

                <div class="table-container" id="notebooks-table-container">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>نطاق الدفتر</th>
                                <th>السندات المستخدمة</th>
                                <th>السندات المفقودة</th>
                                <th>قيد الانتظار</th>
                                <th>الحالة</th>
                                <th style="text-align: center;">الإجراءات</th>
                            </tr>
                        </thead>
                        <tbody id="notebooksTableBody"></tbody>
                    </table>
                </div>
                
                <div class="pagination-controls" id="paginationControls" style="display: none;">
                    <button id="nextPageBtn" class="btn btn-default">&laquo; التالي</button>
                    <span id="pageInfo"></span>
                    <button id="prevPageBtn" class="btn btn-default">السابق &raquo;</button>
                </div>

            </div>
        </main>
    </div>

    <div id="notebook-details-modal" class="modal">
        <div class="modal-content modal-lg">
             <header class="modal-header">
                <h2 id="modal-title">تفاصيل الدفتر</h2>
                <button class="close-button">&times;</button>
            </header>
            <div class="modal-body" id="modal-body-content"></div>
        </div>
    </div>
    
    <div id="edit-missing-receipt-modal" class="modal">
        <div class="modal-content">
            <header class="modal-header">
                <h2>تعديل حالة السند المفقود</h2>
                <button class="close-button">&times;</button>
            </header>
            <div class="modal-body">
                <form id="edit-missing-receipt-form">
                    <input type="hidden" id="modal-notebook-id">
                    <input type="hidden" id="modal-receipt-number">
                    <div class="form-group">
                        <label for="receipt-number-display">رقم السند</label>
                        <input type="text" id="receipt-number-display" disabled>
                    </div>
                    <div class="form-group">
                        <label for="missing-status">الحالة</label>
                        <select id="missing-status" required>
                            <option value="مفقود">مفقود</option>
                            <option value="ملغي">ملغي</option>
                            <option value="تالف">تالف</option>
                            <option value="خطأ إدخال">خطأ إدخال</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="missing-notes">ملاحظات</label>
                        <textarea id="missing-notes" rows="3"></textarea>
                    </div>
                    <footer class="modal-footer">
                        <button type="submit" class="btn btn-primary">حفظ التغييرات</button>
                    </footer>
                </form>
            </div>
        </div>
    </div>
    
    <div id="toast" class="toast-notification"><p id="toastMessage"></p></div>

    <script type="module">
        import * as notebookService from './assets/js/notebooks-service.js';
        import { showToast, sanitizeInput, formatCurrency } from './assets/js/utils.js';

        // --- Global State ---
        let currentPage = 1;
        const PAGE_LIMIT = 50;

        // --- DOM Elements ---
        const tableBody = document.getElementById('notebooksTableBody');
        const syncBtn = document.getElementById('sync-btn');
        const searchInput = document.getElementById('receiptSearchInput');
        const searchBtn = document.getElementById('searchBtn');
        const searchResultContainer = document.getElementById('search-result-container');
        const paginationControls = document.getElementById('paginationControls');
        const pageInfo = document.getElementById('pageInfo');
        const prevPageBtn = document.getElementById('prevPageBtn');
        const nextPageBtn = document.getElementById('nextPageBtn');
        const detailsModal = document.getElementById('notebook-details-modal');
        const detailsModalBody = document.getElementById('modal-body-content');
        const editMissingModal = document.getElementById('edit-missing-receipt-modal');
        const editMissingForm = document.getElementById('edit-missing-receipt-form');

        // --- Core Functions ---
        async function loadNotebooks(page = 1) {
            tableBody.innerHTML = `<tr><td colspan="7" style="text-align: center; padding: 2rem;">جاري تحميل البيانات...</td></tr>`;
            paginationControls.style.display = 'none';
            currentPage = page;
            try {
                const data = await notebookService.getNotebooksPaged(page, PAGE_LIMIT);
                renderNotebooksTable(data.notebooks);
                updatePaginationControls(data);
            } catch (error) {
                tableBody.innerHTML = `<tr><td colspan="7" class="error-message" style="text-align: center;">${error.message}</td></tr>`;
            }
        }

        function renderNotebooksTable(notebooks) {
            tableBody.innerHTML = '';
            if (notebooks.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="7" style="text-align: center; padding: 2rem;">لم تتم مزامنة أي دفاتر بعد.</td></tr>';
                return;
            }
            notebooks.forEach(notebook => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${notebook.notebookNumber}</td>
                    <td>${notebook.startNumber} - ${notebook.endNumber}</td>
                    <td>${notebook.availableCount || 0}</td>
                    <td>${notebook.missingCount > 0 ? `<span style="color:red; font-weight:bold;">${notebook.missingCount}</span>` : 0}</td>
                    <td>${notebook.pendingCount || 0}</td>
                    <td>${notebook.status}</td>
                    <td style="text-align: center;">
                        <button class="btn btn-primary btn-sm" data-action="view" data-id="${notebook._id}">عرض</button>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        }

        function updatePaginationControls({ currentPage, totalPages, totalNotebooks }) {
             if (totalPages > 1) {
                pageInfo.textContent = `الصفحة ${currentPage} من ${totalPages} (إجمالي ${totalNotebooks} دفتر)`;
                prevPageBtn.disabled = currentPage <= 1;
                nextPageBtn.disabled = currentPage >= totalPages;
                paginationControls.style.display = 'flex';
            } else {
                paginationControls.style.display = 'none';
            }
        }
        
        async function handleViewDetails(notebookId) {
            detailsModalBody.innerHTML = `<div class="loader"></div>`;
            detailsModal.classList.add('show');
            try {
                const notebook = await notebookService.getNotebookDetails(notebookId);
                renderNotebookCard(notebook);
            } catch (error) {
                detailsModalBody.innerHTML = `<p class="error-message">${error.message}</p>`;
            }
        }

        function renderNotebookCard(notebook) {
            detailsModal.querySelector('#modal-title').textContent = `تفاصيل الدفتر: ${notebook.startNumber} - ${notebook.endNumber}`;
            const headerHTML = `<div class="notebook-details-header"><span>المحصل: <strong>${sanitizeInput(notebook.collectorName || 'غير محدد')}</strong></span></div>`;
            const gridContainer = document.createElement('div');
            gridContainer.className = 'notebook-details-grid';
            
            const usedNumbers = new Set(notebook.usedReceipts.map(r => r.receiptNumber));
            const missingNumbersData = new Map(notebook.missingReceipts.map(r => [r.receiptNumber, r]));
            const pendingNumbers = new Set(notebook.pendingReceipts);

            for (let j = notebook.startNumber; j <= notebook.endNumber; j++) {
                const cell = document.createElement('div');
                cell.className = 'receipt-cell';
                let statusClass, statusTitle;

                if (usedNumbers.has(j)) {
                     statusClass = 'status-used'; 
                     statusTitle = 'الحالة: مستخدم';
                } else if (missingNumbersData.has(j)) {
                     statusClass = 'status-missing'; 
                     statusTitle = 'الحالة: مفقود (اضغط للتعديل)';
                     const missingData = missingNumbersData.get(j);
                     cell.dataset.action = 'edit-missing';
                     cell.dataset.notebookId = notebook._id;
                     cell.dataset.receiptNumber = j;
                     cell.dataset.status = missingData?.status || 'مفقود';
                     cell.dataset.notes = missingData?.notes || '';
                } else if (pendingNumbers.has(j)) {
                    statusClass = 'status-pending'; 
                    statusTitle = 'الحالة: قيد الانتظار';
                } else if (j < notebook.minUsedInNotebook) {
                    statusClass = 'status-ignored';
                    statusTitle = 'الحالة: مهمل';
                } else {
                    statusClass = 'status-used';
                    statusTitle = 'الحالة: مستخدم';
                }
                cell.classList.add(statusClass);
                cell.textContent = j;
                cell.title = statusTitle;
                gridContainer.appendChild(cell);
            }
            detailsModalBody.innerHTML = headerHTML;
            detailsModalBody.appendChild(gridContainer);
        }

        async function handleSyncClick() {
            syncBtn.disabled = true;
            syncBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> جاري المزامنة...';
            showToast('بدء عملية المزامنة، قد تستغرق بعض الوقت...', 'info');
            try {
                const result = await notebookService.syncNotebooks();
                showToast(result.message, 'success');
                loadNotebooks(1); // Reload from page 1 after sync
            } catch (error) {
                showToast(error.message, 'error');
            } finally {
                syncBtn.disabled = false;
                syncBtn.innerHTML = '<i class="fas fa-sync-alt"></i> تحديث ومزامنة الدفاتر';
            }
        }

        async function handleReceiptSearch() {
            const receiptNumber = searchInput.value.trim();
            if (!receiptNumber) {
                showToast('الرجاء إدخال رقم سند للبحث', 'warning');
                return;
            }
            searchBtn.disabled = true;
            searchBtn.innerHTML = `<i class="fas fa-spinner fa-spin"></i>`;
            searchResultContainer.style.display = 'block';
            searchResultContainer.innerHTML = `<div class="loader"></div>`;
            try {
                const result = await notebookService.findReceiptDetails(receiptNumber);
                displaySearchResult(result);
            } catch (error) {
               searchResultContainer.innerHTML = `<div class="card error-message">فشل البحث: ${error.message}</div>`;
            } finally {
                searchBtn.disabled = false;
                searchBtn.innerHTML = `<i class="fas fa-search"></i> بحث`;
            }
        }

        function displaySearchResult(result) {
            let receiptCardHTML = '';
            let notebookSummaryHTML = '';

            // --- الجزء الأول: بناء بطاقة تفاصيل السند (تم تعديله ليقرأ من المصدر الصحيح) ---
            if (result.status === 'مستخدم') {
                const r = result.receipt;
                // تعديل: استخدم notebookSummary بدلاً من notebook
                const notebook = result.notebookSummary; 
                receiptCardHTML = `<div class="card result-card"><div class="card-header"><h3>نتيجة البحث عن سند: ${r.receiptNumber}</h3><span class="status status-success">مستخدم</span></div><div class="card-body"><p><strong>المشترك:</strong> ${sanitizeInput(r.subscriber?.name) || 'غير محدد'}</p><p><strong>المبلغ:</strong> ${formatCurrency(r.amount)}</p><p><strong>التاريخ:</strong> ${r.date ? r.date.split('T')[0] : 'غير محدد'}</p></div></div>`;
            
            } else if (result.status === 'مفقود' || result.status === 'قيد الانتظار') {
                const r = result.receipt;
                const statusClass = result.status === 'مفقود' ? 'status-danger' : 'status-primary';
                receiptCardHTML = `<div class="card result-card"><div class="card-header"><h3>نتيجة البحث عن سند: ${r.receiptNumber}</h3><span class="status ${statusClass}">${sanitizeInput(r.status)}</span></div><div class="card-body"><p><strong>الحالة:</strong> ${sanitizeInput(r.status)}</p><p><strong>الملاحظات:</strong> ${sanitizeInput(r.notes) || 'لا يوجد'}</p></div></div>`;
            
            } else {
                receiptCardHTML = `<div class="card result-card"><div class="card-header"><h3>نتيجة البحث عن سند: ${result.receipt.receiptNumber}</h3><span class="status status-warning">غير موجود</span></div><div class="card-body"><p>هذا الرقم غير مسجل في النظام.</p></div></div>`;
            }

            // --- الجزء الثاني: بناء جدول ملخص الدفتر (هذا الجزء سليم وسيعمل الآن) ---
            if (result.notebookSummary) {
                const notebook = result.notebookSummary;
                notebookSummaryHTML = `
                    <p style="margin-top: 15px; font-weight: bold;">ينتمي للدفتر التالي:</p>
                    <table class="data-table search-result-summary-table">
                        <thead>
                            <tr>
                                <th>نطاق الدفتر</th>
                                <th>السندات المستخدمة</th>
                                <th>السندات المفقودة</th>
                                <th>قيد الانتظار</th>
                                <th>الحالة</th>
                                <th style="text-align: center;">الإجراءات</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>${notebook.startNumber} - ${notebook.endNumber}</td>
                                <td>${notebook.availableCount || 0}</td>
                                <td>${notebook.missingCount > 0 ? `<span style="color:red; font-weight:bold;">${notebook.missingCount}</span>` : 0}</td>
                                <td>${notebook.pendingCount || 0}</td>
                                <td>${notebook.status}</td>
                                <td style="text-align: center;">
                                    <button class="btn btn-primary btn-sm" data-action="view" data-id="${notebook._id}">عرض</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                `;
            }

            // --- دمج الجزأين معًا وعرضهما ---
            searchResultContainer.innerHTML = receiptCardHTML + notebookSummaryHTML;
        }
                

        function setupEventListeners() {
            syncBtn.addEventListener('click', handleSyncClick);
            searchBtn.addEventListener('click', handleReceiptSearch);
            searchInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') handleReceiptSearch();
            });

            tableBody.addEventListener('click', (e) => {
                const button = e.target.closest('button[data-action="view"]');
                if (button) {
                    handleViewDetails(button.dataset.id);
                }
            });
            
            detailsModalBody.addEventListener('click', (e) => {
                const item = e.target.closest('.receipt-cell.status-missing');
                if (item) {
                    const data = item.dataset;
                    document.getElementById('modal-notebook-id').value = data.notebookId;
                    document.getElementById('modal-receipt-number').value = data.receiptNumber;
                    document.getElementById('receipt-number-display').value = data.receiptNumber;
                    document.getElementById('missing-status').value = data.status;
                    document.getElementById('missing-notes').value = data.notes;
                    editMissingModal.classList.add('show');
                }
            });

            [detailsModal, editMissingModal].forEach(modal => {
                modal.querySelector('.close-button').addEventListener('click', () => {
                    modal.classList.remove('show');
                });
            });

            editMissingForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const notebookId = document.getElementById('modal-notebook-id').value;
                const receiptNumber = document.getElementById('modal-receipt-number').value;
                const data = {
                    status: document.getElementById('missing-status').value,
                    notes: document.getElementById('missing-notes').value
                };
                try {
                    await notebookService.updateMissingReceipt(notebookId, receiptNumber, data);
                    showToast('تم حفظ التغييرات', 'success');
                    editMissingModal.classList.remove('show');
                    await handleViewDetails(notebookId); // Refresh the details card
                    await loadNotebooks(currentPage); // Refresh the main table
                } catch (error) {
                    showToast(error.message, 'error');
                }
            });

            prevPageBtn.addEventListener('click', () => loadNotebooks(currentPage - 1));
            nextPageBtn.addEventListener('click', () => loadNotebooks(currentPage + 1));
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            loadNotebooks();
            setupEventListeners();
        });
    </script>
</body>
</html>
