<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم - برنامج إدارة التحصيل</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <style>
        /* --- أنماط خاصة بلوحة التحكم الجديدة --- */
        @import url('https://fonts.googleapis.com/css2?family=Almarai:wght@400;700&family=Cairo:wght@700;900&display=swap');

        :root {
            --bg-color: #f4f7fc;
            --header-bg: #ffffff;
            --card-bg: #ffffff;
            --border-color: #e9ecef;
            --text-primary: #343a40;
            --text-secondary: #6c757d;
            --accent-primary: #367BF5; /* أزرق */
            --accent-secondary: #42D6A4; /* أخضر */
            --accent-danger: #FF6B6B; /* أحمر */
            --accent-warning: #FFCE56; /* أصفر */
            --accent-info: #9966FF;   /* بنفسجي */
            --accent-dark: #212529; /* غامق */

            /* تظليل الظلال */
            --shadow-light: 0 4px 10px rgba(0, 0, 0, 0.05);
            --shadow-medium: 0 8px 20px rgba(0, 0, 0, 0.08);

            /* متغيرات جديدة للأحجام المقلصة */
            --card-padding-sm: 15px;
            --card-icon-size-sm: 2.5rem;
            --card-label-size-sm: 0.9rem;
            --gap-sm: 15px;
            --section-title-size-sm: 1.4rem;
            --section-margin-sm: 25px;
        }

        /* تعديل Body ليتناسب مع الشاشة الواحدة */
        body {
            font-family: 'Almarai', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex; /* اجعل الـ body فليكس لتمكين التوزيع العمودي */
            flex-direction: column; /* الهيدر ثم المحتوى */
            overflow: hidden; /* منع التمرير على مستوى الصفحة بالكامل */
        }

        /* --- الشريط العلوي (Header) --- */
        .app-header {
            background-color: var(--header-bg);
            padding: 10px 20px; /* تقليص البادينج */
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--shadow-light);
            z-index: 100;
            flex-shrink: 0; /* منع الهيدر من الانكماش */
        }

        .app-branding {
            display: flex;
            align-items: center;
            gap: 10px; /* تقليص المسافة */
        }

        .app-branding .logo {
            width: 40px; /* تقليص حجم الشعار */
            height: 40px;
            object-fit: contain;
        }

        .app-branding .title {
            font-family: 'Cairo', sans-serif;
            font-weight: 900;
            font-size: 1.5rem; /* تقليص حجم العنوان */
            color: var(--text-primary);
            white-space: nowrap; /* منع العنوان من الالتفاف */
        }

        .user-profile-widget {
            display: flex;
            align-items: center;
            gap: 10px; /* تقليص المسافة */
        }

        .user-profile-widget .user-avatar {
            width: 35px; /* تقليص حجم الأفاتار */
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--accent-primary);
            color: #fff;
            font-weight: bold;
            font-size: 1rem; /* تقليص حجم الخط */
            text-transform: uppercase;
            flex-shrink: 0; /* منع الانكماش */
        }

        .user-profile-widget .user-name {
            font-weight: 700;
            color: var(--text-primary);
            font-size: 0.9rem; /* تقليص حجم الاسم */
            white-space: nowrap; /* منع الاسم من الالتفاف */
        }

        .logout-btn {
            background-color: var(--accent-danger);
            color: white;
            border: none;
            padding: 6px 12px; /* تقليص البادينج */
            border-radius: 6px; /* تقليص Radius */
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.2s ease;
            font-family: 'Almarai', sans-serif;
            font-weight: 400;
            font-size: 0.8rem; /* تقليص حجم الخط */
            flex-shrink: 0; /* منع الانكماش */
        }
        .logout-btn:hover {
            background-color: #e04a4a;
            transform: translateY(-2px);
        }

        /* --- المحتوى الرئيسي للوحة التحكم --- */
        .dashboard-main-content {
            flex-grow: 1; /* جعل هذا الجزء يستهلك المساحة المتبقية */
            padding: var(--gap-sm) var-gap-sm; /* تقليص البادينج */
            max-width: 1200px; /* تقليص أقصى عرض */
            margin: var(--gap-sm) auto; /* توسيط المحتوى */
            display: flex;
            flex-direction: column; /* لترتيب الأقسام (إدارة، تقارير، نظام) عمودياً */
            overflow-y: auto; /* السماح بالتمرير داخل المحتوى الرئيسي فقط إذا لزم الأمر */
            -webkit-overflow-scrolling: touch; /* لتحسين التمرير على iOS */
        }

        /* --- أقسام البطاقات --- */
        .cards-section {
            margin-bottom: var(--section-margin-sm); /* تقليص المسافة بين الأقسام */
            flex-shrink: 0; /* منع الأقسام من الانكماش الزائد */
        }

        .cards-section-title {
            font-family: 'Cairo', sans-serif;
            font-weight: 700;
            font-size: var(--section-title-size-sm); /* تقليص حجم العنوان */
            color: var(--accent-primary);
            margin-bottom: var(--gap-sm); /* تقليص المسافة */
            text-align: right;
            border-bottom: 2px solid var(--accent-primary);
            padding-bottom: 8px; /* تقليص البادينج */
            display: inline-block;
            position: relative;
            padding-right: 30px; /* تقليص المسافة للأيقونة */
        }
        .cards-section-title i {
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.1em; /* تقليص حجم الأيقونة */
            color: var(--accent-primary);
        }

        /* الأقسام التي تلتف (تقارير، نظام) */
        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); /* تقليص حجم البطاقات وأقل عرض */
            gap: var(--gap-sm); /* تقليص المسافة بين البطاقات */
            justify-items: stretch;
            align-items: stretch;
        }

        /* نمط خاص ببطاقات الإدارة لتظهر في صف واحد */
        .management-cards-flex {
            display: flex;
            flex-wrap: nowrap;
            gap: var(--gap-sm); /* تقليص المسافة بين البطاقات */
            overflow-x: auto; /* إضافة شريط تمرير أفقي إذا كانت البطاقات تتجاوز العرض */
            padding-bottom: 8px; /* مسافة لشريط التمرير إذا ظهر */
            scrollbar-width: thin;
            scrollbar-color: var(--accent-primary) var(--border-color);
        }

        .management-cards-flex::-webkit-scrollbar {
            height: 6px; /* ارتفاع شريط التمرير المقلص */
        }

        .management-cards-flex::-webkit-scrollbar-track {
            background: var(--border-color);
            border-radius: 10px;
        }

        .management-cards-flex::-webkit-scrollbar-thumb {
            background-color: var(--accent-primary);
            border-radius: 10px;
            border: 1px solid var(--border-color);
        }

        .feature-card {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 10px; /* تقليص Radius */
            padding: var(--card-padding-sm); /* تقليص البادينج */
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            text-decoration: none;
            color: var(--text-primary);
            box-shadow: var(--shadow-light);
            flex-shrink: 0; /* منع البطاقات من الانكماش */
            width: 150px; /* تعيين عرض ثابت لكل بطاقة للحفاظ على التناسق في Flex */
            min-height: 120px; /* تقليص الحد الأدنى للارتفاع */
        }

        .feature-card:hover {
            transform: translateY(-5px); /* تقليص حركة التحويم */
            box-shadow: var(--shadow-medium);
            border-color: var(--accent-primary);
        }

        .feature-card .icon {
            font-size: var(--card-icon-size-sm); /* تقليص حجم الأيقونة */
            color: var(--accent-primary);
            margin-bottom: 10px; /* تقليص المسافة */
            transition: color 0.3s ease;
        }

        .feature-card:hover .icon {
            color: var(--accent-secondary);
        }

        .feature-card .card-label {
            font-weight: 700;
            font-size: var(--card-label-size-sm); /* تقليص حجم الخط */
            color: var(--text-primary);
            line-height: 1.3; /* تحسين تباعد الأسطر */
        }

        /* --- Loading state --- */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.9); /* خلفية أكثر وضوحًا */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: opacity 0.3s ease;
        }
        .loading-overlay .spinner {
            border: 4px solid #f3f3f3; /* تقليص حجم Spinner */
            border-top: 4px solid var(--accent-primary);
            border-radius: 50%;
            width: 40px; /* تقليص حجم Spinner */
            height: 40px;
            animation: spin 1s linear infinite;
        }
        .loading-overlay p {
            margin-top: 10px; /* تقليص المسافة */
            font-size: 1rem; /* تقليص حجم الخط */
            color: var(--text-secondary);
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* --- Responsive adjustments --- */
        @media (max-width: 992px) { /* تعديل نقطة التوقف للشاشات المتوسطة */
            .app-branding .title {
                font-size: 1.3rem;
            }
            .dashboard-main-content {
                padding: var(--gap-sm);
                margin: var(--gap-sm) auto;
            }
            .cards-section-title {
                font-size: 1.2rem;
                padding-right: 25px;
            }
            .feature-card {
                padding: 12px;
                min-height: 100px;
                width: 140px;
            }
            .feature-card .icon {
                font-size: 2.2rem;
            }
            .feature-card .card-label {
                font-size: 0.85rem;
            }
            .cards-grid {
                grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            }
            .management-cards-flex .feature-card {
                width: 140px;
            }
        }

        @media (max-width: 768px) {
            .app-header {
                flex-direction: column;
                gap: 10px;
                padding: 10px;
            }
            .user-profile-widget {
                width: 100%;
                justify-content: space-between;
            }
            .app-branding .title {
                font-size: 1.2rem;
            }
            .dashboard-main-content {
                padding: 10px;
                margin: 10px auto;
            }
            .cards-section {
                margin-bottom: 20px;
            }
            .cards-section-title {
                font-size: 1.1rem;
                padding-right: 20px;
            }
            .feature-card {
                padding: 10px;
                min-height: 90px;
                width: 130px;
            }
            .feature-card .icon {
                font-size: 2rem;
            }
            .feature-card .card-label {
                font-size: 0.8rem;
            }
            .cards-grid {
                grid-template-columns: repeat(auto-fit, minmax(130px, 1fr));
            }
            .management-cards-flex .feature-card {
                width: 130px;
            }
        }

        @media (max-width: 576px) { /* شاشات صغيرة جداً */
            .app-branding .logo { width: 30px; height: 30px; }
            .app-branding .title { font-size: 1rem; }
            .user-profile-widget .user-avatar { width: 30px; height: 30px; font-size: 0.9rem; }
            .user-profile-widget .user-name { display: none; } /* إخفاء الاسم لإفساح المجال */
            .logout-btn { padding: 5px 8px; font-size: 0.75rem; }

            .dashboard-main-content { padding: 5px; margin: 5px auto; }
            .cards-section-title { font-size: 1rem; padding-right: 15px; }
            .feature-card {
                width: 110px;
                min-height: 80px;
                padding: 8px;
            }
            .feature-card .icon { font-size: 1.8rem; margin-bottom: 5px; }
            .feature-card .card-label { font-size: 0.75rem; }
            .cards-grid {
                grid-template-columns: repeat(auto-fit, minmax(110px, 1fr));
                gap: 10px;
            }
            .management-cards-flex {
                gap: 10px;
            }
            .management-cards-flex .feature-card {
                width: 110px;
            }
        }
    </style>
</head>
<body>
    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner"></div>
        <p>جاري تحميل لوحة التحكم...</p>
    </div>

    <header class="app-header">
        <div class="app-branding">
            <img src="assets/images/logo.png" alt="شعار الشركة" class="logo">
            <span class="title">برنامج إدارة التحصيل - النقيب للكهرباء</span>
        </div>
        <div class="user-profile-widget">
            <div class="user-avatar" id="userAvatar"></div>
            <span class="user-name" id="loggedInUserName"></span>
            <button class="logout-btn" id="logoutButton">تسجيل الخروج</button>
        </div>
    </header>

    <main class="dashboard-main-content">
        <section class="cards-section">
            <h2 class="cards-section-title"><i class="fas fa-cogs"></i> الإدارة</h2>
            <div class="management-cards-flex"> <a href="subscribers.html" class="feature-card">
                    <i class="fas fa-users icon"></i>
                    <span class="card-label">إدارة المشتركين</span>
                </a>
                <a href="collectors.html" class="feature-card">
                    <i class="fas fa-user-tie icon"></i>
                    <span class="card-label">إدارة المحصلين</span>
                </a>
                <a href="funds.html" class="feature-card">
                    <i class="fas fa-landmark icon"></i>
                    <span class="card-label">إدارة الصناديق</span>
                </a>
                <a href="receipts.html" class="feature-card">
                    <i class="fas fa-receipt icon"></i>
                    <span class="card-label">إدارة السندات</span>
                </a>
                <a href="deposits.html" class="feature-card">
                    <i class="fas fa-cash-register icon"></i>
                    <span class="card-label">إدارة التوريد</span>
                </a>
                <a href="notebooks.html" class="feature-card">
                    <i class="fas fa-book-open icon"></i>
                    <span class="card-label">إدارة الدفاتر</span>
                </a>
            </div>
        </section>

        <section class="cards-section">
            <h2 class="cards-section-title"><i class="fas fa-chart-line"></i> التقارير</h2>
            <div class="cards-grid">
                <a href="sub-reports.html" class="feature-card">
                    <i class="fas fa-file-invoice-dollar icon"></i>
                    <span class="card-label">تقارير المشتركين</span>
                </a>
                <a href="reports.html" class="feature-card">
                    <i class="fas fa-chart-bar icon"></i>
                    <span class="card-label">تقارير المحصلين</span>
                </a>
                <a href="funds-reports.html" class="feature-card">
                    <i class="fas fa-chart-pie icon"></i>
                    <span class="card-label">تقارير الصناديق</span>
                </a>
                <a href="note-reports.html" class="feature-card">
                    <i class="fas fa-file-alt icon"></i>
                    <span class="card-label">تقارير السندات</span>
                </a>
            </div>
        </section>

        <section class="cards-section">
            <h2 class="cards-section-title"><i class="fas fa-shield-alt"></i> النظام</h2>
            <div class="cards-grid">
                <a href="admin_users.html" class="feature-card">
                    <i class="fas fa-users-cog icon"></i>
                    <span class="card-label">إدارة المستخدمين</span>
                </a>
            </div>
        </section>
    </main>

    <script type="module" src="./assets/js/auth-service.js"></script>
    <script type="module">
        import { getAuthToken, getUserInfo, logout, isAuthenticated } from './assets/js/auth-service.js';

        const loadingOverlay = document.getElementById('loadingOverlay');
        const loggedInUserName = document.getElementById('loggedInUserName');
        const userAvatar = document.getElementById('userAvatar');
        const logoutButton = document.getElementById('logoutButton');
        const appLogo = document.querySelector('.app-branding .logo');

        document.addEventListener('DOMContentLoaded', async () => {
            loadingOverlay.style.opacity = '1';
            loadingOverlay.style.display = 'flex';

            if (!isAuthenticated()) {
                window.location.href = '/login.html';
                return;
            }

            appLogo.src = 'assets/images/logo.png';

            // 💡💡💡 تعديل عرض اسم المستخدم 💡💡💡
            const userInfo = getUserInfo();
            const userName = userInfo && userInfo.user && (userInfo.user.username || userInfo.user.name) ? (userInfo.user.username || userInfo.user.name) : 'زائر';
            const userInitial = userName !== 'زائر' ? userName.charAt(0).toUpperCase() : '?';

            loggedInUserName.innerText = userName;
            userAvatar.innerText = userInitial;

            logoutButton.addEventListener('click', () => {
                logout();
                window.location.href = '/login.html';
            });

            setTimeout(() => {
                loadingOverlay.style.opacity = '0';
                setTimeout(() => {
                    loadingOverlay.style.display = 'none';
                }, 300);
            }, 500);
        });
    </script>
</body>
</html>
