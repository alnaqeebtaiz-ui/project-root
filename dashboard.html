<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم - برنامج إدارة التحصيل</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Almarai:wght@400;700&family=Cairo:wght@700;900&display=swap');

        :root {
            --bg-color: #f9fafc;
            --header-bg: #ffffff;
            --card-bg: #ffffff;
            --border-color: #e5e7eb;
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
            --accent-blue: #3b82f6;
            --accent-green: #10b981;
            --accent-purple: #8b5cf6;
            --accent-danger: #ef4444;
            --shadow-light: 0 4px 10px rgba(0, 0, 0, 0.05);
            --shadow-medium: 0 8px 20px rgba(0, 0, 0, 0.08);
        }

        body {
            font-family: 'Almarai', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .app-header {
            background-color: var(--header-bg);
            padding: 15px 25px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--shadow-light);
        }

        .app-branding {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .app-branding .logo {
            width: 45px;
            height: 45px;
            object-fit: contain;
        }

        .app-branding .title {
            font-family: 'Cairo', sans-serif;
            font-weight: 900;
            font-size: 1.6rem;
            color: var(--text-primary);
        }

        .user-profile-widget {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .user-profile-widget .user-avatar {
            width: 38px;
            height: 38px;
            border-radius: 50%;
            background-color: var(--accent-blue);
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .user-profile-widget .user-name {
            font-weight: 700;
            font-size: 0.95rem;
            color: var(--text-primary);
        }

        .logout-btn {
            background-color: var(--accent-danger);
            color: white;
            border: none;
            padding: 6px 14px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85rem;
        }
        .logout-btn:hover {
            background-color: #dc2626;
        }

        .dashboard-main-content {
            flex-grow: 1;
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
            overflow-y: auto;
        }

        .cards-section {
            margin-bottom: 30px;
        }

        .cards-section-title {
            font-family: 'Cairo', sans-serif;
            font-weight: 700;
            font-size: 1.4rem;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .cards-grid, .management-cards-flex {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 15px;
        }

        .feature-card {
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            box-shadow: var(--shadow-light);
            transition: all 0.3s ease;
            text-decoration: none;
            color: var(--text-primary);
            background: linear-gradient(135deg, rgba(255,255,255,0.95), rgba(255,255,255,0.85));
        }

        .feature-card:hover {
            transform: translateY(-6px);
            box-shadow: var(--shadow-medium);
        }

        .feature-card .icon {
            font-size: 2.2rem;
            margin-bottom: 10px;
        }

        .feature-card .card-label {
            font-weight: 700;
            font-size: 1rem;
        }

        /* ألوان مختلفة للأقسام مع تدرج خفيف */
        .management-section .feature-card { background: linear-gradient(135deg, rgba(59,130,246,0.08), #ffffff); }
        .management-section .cards-section-title { color: var(--accent-blue); }
        .management-section .feature-card .icon { color: var(--accent-blue); }

        .reports-section .feature-card { background: linear-gradient(135deg, rgba(16,185,129,0.08), #ffffff); }
        .reports-section .cards-section-title { color: var(--accent-green); }
        .reports-section .feature-card .icon { color: var(--accent-green); }

        .system-section .feature-card { background: linear-gradient(135deg, rgba(139,92,246,0.08), #ffffff); }
        .system-section .cards-section-title { color: var(--accent-purple); }
        .system-section .feature-card .icon { color: var(--accent-purple); }
    </style>
</head>
<body>
    <header class="app-header">
        <div class="app-branding">
            <img src="assets/images/logo.png" alt="شعار الشركة" class="logo">
            <span class="title">برنامج إدارة التحصيل - النقيب للكهرباء</span>
        </div>
        <div class="user-profile-widget">
            <div class="user-avatar" id="userAvatar">م</div>
            <span class="user-name" id="loggedInUserName">مستخدم</span>
            <button class="logout-btn" id="logoutButton">تسجيل الخروج</button>
        </div>
    </header>

    <main class="dashboard-main-content">
        <section class="cards-section management-section">
            <h2 class="cards-section-title"><i class="fas fa-cogs"></i> الإدارة</h2>
            <div class="management-cards-flex">
                <a href="subscribers.html" class="feature-card"><i class="fas fa-users icon"></i><span class="card-label">إدارة المشتركين</span></a>
                <a href="collectors.html" class="feature-card"><i class="fas fa-user-tie icon"></i><span class="card-label">إدارة المحصلين</span></a>
                <a href="funds.html" class="feature-card"><i class="fas fa-landmark icon"></i><span class="card-label">إدارة الصناديق</span></a>
                <a href="receipts.html" class="feature-card"><i class="fas fa-receipt icon"></i><span class="card-label">إدارة السندات</span></a>
                <a href="deposits.html" class="feature-card"><i class="fas fa-cash-register icon"></i><span class="card-label">إدارة التوريد</span></a>
                <a href="notebooks.html" class="feature-card"><i class="fas fa-book-open icon"></i><span class="card-label">إدارة الدفاتر</span></a>
            </div>
        </section>

        <section class="cards-section reports-section">
            <h2 class="cards-section-title"><i class="fas fa-chart-line"></i> التقارير</h2>
            <div class="cards-grid">
                <a href="sub-reports.html" class="feature-card"><i class="fas fa-file-invoice-dollar icon"></i><span class="card-label">تقارير المشتركين</span></a>
                <a href="reports.html" class="feature-card"><i class="fas fa-chart-bar icon"></i><span class="card-label">تقارير المحصلين</span></a>
                <a href="funds-reports.html" class="feature-card"><i class="fas fa-chart-pie icon"></i><span class="card-label">تقارير الصناديق</span></a>
                <a href="note-reports.html" class="feature-card"><i class="fas fa-file-alt icon"></i><span class="card-label">تقارير السندات</span></a>
            </div>
        </section>

        <section class="cards-section system-section">
            <h2 class="cards-section-title"><i class="fas fa-shield-alt"></i> النظام</h2>
            <div class="cards-grid">
                <a href="admin_users.html" class="feature-card"><i class="fas fa-users-cog icon"></i><span class="card-label">إدارة المستخدمين</span></a>
            </div>
        </section>
    </main>

    <script>
        const loggedInUserName = document.getElementById('loggedInUserName');
        const userAvatar = document.getElementById('userAvatar');
        const logoutButton = document.getElementById('logoutButton');

        document.addEventListener('DOMContentLoaded', () => {
            const userName = "أحمد";
            loggedInUserName.innerText = userName;
            userAvatar.innerText = userName.charAt(0);

            logoutButton.addEventListener('click', () => {
                window.location.href = '/login.html';
            });
        });
    </script>
</body>
</html>
