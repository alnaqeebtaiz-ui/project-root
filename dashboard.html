<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>برنامج إدارة التحصيل - النقيب للكهرباء</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root {
      --bg: #f8f9fa;
      --card-bg: #ffffff;
      --text: #343a40;
      --text-muted: #6c757d;
      --border: #e9ecef;
      --shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      --hover-shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: var(--bg);
      color: var(--text);
      min-height: 100vh;
      padding: 30px 20px;
      font-size: 14px;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
    }

    header {
      text-align: center;
      margin-bottom: 30px;
      color: var(--text);
    }

    header h1 {
      font-size: 1.8rem;
      font-weight: 600;
      margin-bottom: 5px;
      color: #1a3a7d;
    }

    header p {
      font-size: 0.95rem;
      color: var(--text-muted);
    }

    /* أقسام البطاقات */
    .section-title {
      color: var(--text);
      font-size: 1.1rem;
      font-weight: 500;
      margin: 30px 0 15px 0;
      position: relative;
      padding-left: 12px;
      letter-spacing: -0.2px;
    }

    .section-title::before {
      content: '';
      position: absolute;
      left: 0;
      top: 50%;
      transform: translateY(-50%);
      width: 4px;
      height: 14px;
      background-color: #1a3a7d;
      border-radius: 2px;
    }

    /* الشبكة: كثافة عالية، بطاقات صغيرة */
    .dashboard-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 8px;
      margin-bottom: 40px;
    }

    .card {
      background: var(--card-bg);
      border-radius: 12px;
      padding: 12px;
      text-align: center;
      box-shadow: var(--shadow);
      transition: box-shadow 0.2s ease, transform 0.1s ease;
      cursor: pointer;
      height: 100px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      border: 1px solid var(--border);
    }

    .card:hover {
      box-shadow: var(--hover-shadow);
      transform: translateY(-1px);
    }

    .card i {
      font-size: 18px;
      color: var(--text-muted);
      margin-bottom: 6px;
      transition: color 0.2s ease;
    }

    .card:hover i {
      color: #1a3a7d;
    }

    .card h3 {
      font-size: 0.85rem;
      font-weight: 500;
      color: var(--text);
      margin: 0;
      line-height: 1.3;
      word-wrap: break-word;
      text-align: center;
    }

    /* استجابة الجوال */
    @media (max-width: 768px) {
      .dashboard-grid {
        grid-template-columns: 1fr;
        gap: 10px;
      }

      .card {
        height: 90px;
        padding: 10px;
      }

      .card h3 {
        font-size: 0.8rem;
      }

      header h1 {
        font-size: 1.5rem;
      }
    }

    /* تأثير الظهور عند التحميل */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(15px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .card {
      animation: fadeInUp 0.3s ease-out forwards;
    }

    .card:nth-child(1) { animation-delay: 0.05s; }
    .card:nth-child(2) { animation-delay: 0.1s; }
    .card:nth-child(3) { animation-delay: 0.15s; }
    .card:nth-child(4) { animation-delay: 0.2s; }
    .card:nth-child(5) { animation-delay: 0.25s; }
    .card:nth-child(6) { animation-delay: 0.3s; }
    .card:nth-child(7) { animation-delay: 0.35s; }
    .card:nth-child(8) { animation-delay: 0.4s; }
    .card:nth-child(9) { animation-delay: 0.45s; }
    .card:nth-child(10) { animation-delay: 0.5s; }
    .card:nth-child(11) { animation-delay: 0.55s; }
  </style>
</head>
<body>

  <div class="container">

    <header>
      <h1>برنامج إدارة التحصيل - النقيب للكهرباء</h1>
      <p>لوحة التحكم الاحترافية</p>
    </header>

    <!-- القسم: الإدارة -->
    <h2 class="section-title">الإدارة</h2>
    <div class="dashboard-grid">
      <a href="subscribers.html" class="card">
        <i class="fas fa-user-friends"></i>
        <h3>إدارة المشتركين</h3>
      </a>

      <a href="collectors.html" class="card">
        <i class="fas fa-hand-holding-usd"></i>
        <h3>إدارة المحصلين</h3>
      </a>

      <a href="funds.html" class="card">
        <i class="fas fa-piggy-bank"></i>
        <h3>إدارة الصناديق</h3>
      </a>

      <a href="receipts.html" class="card">
        <i class="fas fa-receipt"></i>
        <h3>إدارة السندات</h3>
      </a>

      <a href="deposits.html" class="card">
        <i class="fas fa-arrow-up"></i>
        <h3>إدارة التوريد</h3>
      </a>

      <a href="notebooks.html" class="card">
        <i class="fas fa-book-open"></i>
        <h3>إدارة الدفاتر</h3>
      </a>
    </div>

    <!-- القسم: التقارير -->
    <h2 class="section-title">التقارير</h2>
    <div class="dashboard-grid">
      <a href="sub-reports.html" class="card">
        <i class="fas fa-chart-line"></i>
        <h3>تقارير المشتركين</h3>
      </a>

      <a href="reports.html" class="card">
        <i class="fas fa-chart-bar"></i>
        <h3>تقارير المحصلين</h3>
      </a>

      <a href="funds-reports.html" class="card">
        <i class="fas fa-file-invoice-dollar"></i>
        <h3>تقارير الصناديق</h3>
      </a>

      <a href="note-reports.html" class="card">
        <i class="fas fa-file-alt"></i>
        <h3>تقارير السندات</h3>
      </a>
    </div>

    <!-- القسم: النظام -->
    <h2 class="section-title">النظام</h2>
    <div class="dashboard-grid">
      <a href="admin_users.html" class="card">
        <i class="fas fa-user-shield"></i>
        <h3>إدارة المستخدمين</h3>
      </a>
    </div>

  </div>

  <script>
    // تأثير نقر خفيف
    document.querySelectorAll('.card').forEach(card => {
      card.addEventListener('click', function() {
        this.style.transform = 'scale(0.97)';
        setTimeout(() => {
          this.style.transform = '';
        }, 120);
      });
    });
  </script>

</body>
</html>
