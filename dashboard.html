<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم - برنامج إدارة التحصيل</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="assets/css/styles.css"> 
    <style>
        /* --- أنماط خاصة بلوحة التحكم الجديدة --- */
        @import url('https://fonts.googleapis.com/css2?family=Almarai:wght@400;700&family=Cairo:wght@700;900&display=swap');

        :root {
            --bg-color: #f4f7fc;
            --header-bg: #ffffff;
            --card-bg: #ffffff;
            --border-color: #e9ecef;
            --text-primary: #343a40;
            --text-secondary: #6c757d;
            --accent-primary: #367BF5; /* أزرق */
            --accent-secondary: #42D6A4; /* أخضر */
            --accent-danger: #FF6B6B; /* أحمر */
            --accent-warning: #FFCE56; /* أصفر */
            --accent-info: #9966FF;   /* بنفسجي */
            --accent-dark: #212529; /* غامق */

            /* تظليل الظلال */
            --shadow-light: 0 4px 10px rgba(0, 0, 0, 0.05);
            --shadow-medium: 0 8px 20px rgba(0, 0, 0, 0.08);
        }

        body {
            font-family: 'Almarai', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            margin: 0; /* تأكد من إزالة أي هوامش افتراضية */
            padding: 0; /* تأكد من إزالة أي حشوات افتراضية */
            min-height: 100vh;
            display: block; /* هام: لضمان أن الـ body لا يفرض flex على المحتوى مباشرة */
        }

        /* تأكد أن هذا الجزء موجود كما هو */
        .dashboard-main-content {
            flex-grow: 1;
            padding: 30px;
            max-width: 1300px;
            margin: 30px auto;
            display: block; /* تأكيد أن المحتوى الرئيسي لا يفرض flex على البطاقات */
        }

        /* --- الشريط العلوي (Header) --- */
        .app-header {
            background-color: var(--header-bg);
            padding: 15px 30px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--shadow-light);
            z-index: 100;
        }

        .app-branding {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .app-branding .logo {
            width: 50px; /* حجم الشعار */
            height: 50px;
            object-fit: contain;
        }

        .app-branding .title {
            font-family: 'Cairo', sans-serif; /* خط مميز للعنوان */
            font-weight: 900;
            font-size: 1.8rem;
            color: var(--text-primary);
        }

        .user-profile-widget {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-profile-widget .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--accent-primary); /* لون خلفية دائرة الحرف الأول */
            color: #fff;
            font-weight: bold;
            font-size: 1.1rem;
            text-transform: uppercase;
        }

        .user-profile-widget .user-name {
            font-weight: 700;
            color: var(--text-primary);
        }

        .logout-btn {
            background-color: var(--accent-danger);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.2s ease;
            font-family: 'Almarai', sans-serif;
            font-weight: 400;
            font-size: 0.9rem;
        }
        .logout-btn:hover {
            background-color: #e04a4a;
            transform: translateY(-2px);
        }

        /* --- المحتوى الرئيسي للوحة التحكم --- */
        .dashboard-main-content {
            flex-grow: 1;
            padding: 30px;
            max-width: 1300px; /* للتحكم في عرض المحتوى */
            margin: 30px auto; /* توسيط المحتوى */
        }

        /* --- أقسام البطاقات --- */
        .cards-section {
            margin-bottom: 40px;
        }

        .cards-section-title {
            font-family: 'Cairo', sans-serif;
            font-weight: 700;
            font-size: 1.6rem;
            color: var(--accent-primary);
            margin-bottom: 25px;
            text-align: right;
            border-bottom: 2px solid var(--accent-primary);
            padding-bottom: 10px;
            display: inline-block; /* لجعل الخط السفلي بعرض النص فقط */
            position: relative;
            padding-right: 40px; /* مسافة للأيقونة */
        }
        .cards-section-title i {
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.3em;
            color: var(--accent-primary);
        }

        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 25px;
        }

        .feature-card {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            text-decoration: none;
            color: var(--text-primary);
            box-shadow: var(--shadow-light);
        }

        .feature-card:hover {
            transform: translateY(-8px);
            box-shadow: var(--shadow-medium);
            border-color: var(--accent-primary);
        }

        .feature-card .icon {
            font-size: 3.5rem;
            color: var(--accent-primary);
            margin-bottom: 15px;
            transition: color 0.3s ease;
        }

        .feature-card:hover .icon {
            color: var(--accent-secondary); /* يتغير لون الأيقونة عند التحويم */
        }

        .feature-card .card-label {
            font-weight: 700;
            font-size: 1.1rem;
            color: var(--text-primary);
        }

        /* --- Loading state --- */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: opacity 0.3s ease;
        }
        .loading-overlay .spinner {
            border: 5px solid #f3f3f3;
            border-top: 5px solid var(--accent-primary);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        .loading-overlay p {
            margin-top: 15px;
            font-size: 1.1rem;
            color: var(--text-secondary);
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* --- Responsive adjustments --- */
        @media (max-width: 768px) {
            .app-header {
                flex-direction: column;
                gap: 15px;
                padding: 15px;
            }
            .app-branding .title {
                font-size: 1.5rem;
            }
            .user-profile-widget {
                width: 100%;
                justify-content: space-between;
            }
            .dashboard-main-content {
                padding: 20px;
                margin: 20px auto;
            }
            .cards-section-title {
                font-size: 1.4rem;
                padding-right: 30px;
            }
            .cards-section-title i {
                font-size: 1.1em;
            }
        }

        @media (max-width: 480px) {
            .app-branding {
                flex-direction: column;
                text-align: center;
            }
            .app-branding .logo {
                width: 40px;
                height: 40px;
            }
            .app-branding .title {
                font-size: 1.3rem;
            }
            .user-profile-widget .user-name {
                display: none; /* إخفاء الاسم على الشاشات الصغيرة جداً */
            }
            .logout-btn {
                padding: 6px 10px;
                font-size: 0.8rem;
            }
            .feature-card {
                padding: 20px;
            }
            .feature-card .icon {
                font-size: 3rem;
            }
            .feature-card .card-label {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner"></div>
        <p>جاري تحميل لوحة التحكم...</p>
    </div>

    <header class="app-header">
        <div class="app-branding">
            <img src="assets/images/logo.png" alt="شعار الشركة" class="logo">
            <span class="title">برنامج إدارة التحصيل - النقيب للكهرباء</span>
        </div>
        <div class="user-profile-widget">
            <div class="user-avatar" id="userAvatar"></div>
            <span class="user-name" id="loggedInUserName"></span>
            <button class="logout-btn" id="logoutButton">تسجيل الخروج</button>
        </div>
    </header>

    <main class="dashboard-main-content">
        <section class="cards-section">
            <h2 class="cards-section-title"><i class="fas fa-cogs"></i> الإدارة</h2>
            <div class="cards-grid">
                <a href="subscribers.html" class="feature-card">
                    <i class="fas fa-users icon"></i>
                    <span class="card-label">إدارة المشتركين</span>
                </a>
                <a href="collectors.html" class="feature-card">
                    <i class="fas fa-user-tie icon"></i>
                    <span class="card-label">إدارة المحصلين</span>
                </a>
                <a href="funds.html" class="feature-card">
                    <i class="fas fa-landmark icon"></i>
                    <span class="card-label">إدارة الصناديق</span>
                </a>
                <a href="receipts.html" class="feature-card">
                    <i class="fas fa-receipt icon"></i>
                    <span class="card-label">إدارة السندات</span>
                </a>
                <a href="deposits.html" class="feature-card">
                    <i class="fas fa-cash-register icon"></i>
                    <span class="card-label">إدارة التوريد</span>
                </a>
                <a href="notebooks.html" class="feature-card">
                    <i class="fas fa-book-open icon"></i>
                    <span class="card-label">إدارة الدفاتر</span>
                </a>
            </div>
        </section>

        <section class="cards-section">
            <h2 class="cards-section-title"><i class="fas fa-chart-line"></i> التقارير</h2>
            <div class="cards-grid">
                <a href="sub-reports.html" class="feature-card">
                    <i class="fas fa-file-invoice-dollar icon"></i>
                    <span class="card-label">تقارير المشتركين</span>
                </a>
                <a href="reports.html" class="feature-card">
                    <i class="fas fa-chart-bar icon"></i>
                    <span class="card-label">تقارير المحصلين</span>
                </a>
                <a href="funds-reports.html" class="feature-card">
                    <i class="fas fa-chart-pie icon"></i>
                    <span class="card-label">تقارير الصناديق</span>
                </a>
                <a href="note-reports.html" class="feature-card">
                    <i class="fas fa-file-alt icon"></i>
                    <span class="card-label">تقارير السندات</span>
                </a>
            </div>
        </section>

        <section class="cards-section">
            <h2 class="cards-section-title"><i class="fas fa-shield-alt"></i> النظام</h2>
            <div class="cards-grid">
                <a href="admin_users.html" class="feature-card">
                    <i class="fas fa-users-cog icon"></i>
                    <span class="card-label">إدارة المستخدمين</span>
                </a>
                </div>
        </section>
    </main>

    <script type="module" src="./assets/js/auth-service.js"></script>
    <script type="module">
        import { getAuthToken, getUserInfo, logout, isAuthenticated } from './assets/js/auth-service.js';

        const loadingOverlay = document.getElementById('loadingOverlay');
        const loggedInUserName = document.getElementById('loggedInUserName');
        const userAvatar = document.getElementById('userAvatar');
        const logoutButton = document.getElementById('logoutButton');
        const appLogo = document.querySelector('.app-branding .logo');

        document.addEventListener('DOMContentLoaded', async () => {
            // إظهار شاشة التحميل
            loadingOverlay.style.opacity = '1';
            loadingOverlay.style.display = 'flex';

            // 💡💡💡 التحقق من المصادقة 💡💡💡
            if (!isAuthenticated()) {
                window.location.href = '/login.html';
                return; // منع استكمال التحميل
            }

            // تحميل الشعار (يمكنك تعديل المسار)
            appLogo.src = 'assets/images/logo.png'; // ⚠️ تأكد من وجود شعارك في هذا المسار

            // عرض معلومات المستخدم
            const userInfo = getUserInfo();
            if (userInfo && userInfo.name) {
                loggedInUserName.innerText = userInfo.name;
                // عرض الحرف الأول في الدائرة
                userAvatar.innerText = userInfo.name.charAt(0).toUpperCase();
            } else {
                loggedInUserName.innerText = 'زائر';
                userAvatar.innerText = '؟';
            }

            // إضافة مستمع لزر تسجيل الخروج
            logoutButton.addEventListener('click', () => {
                logout();
                window.location.href = '/login.html';
            });

            // إخفاء شاشة التحميل بعد انتهاء تهيئة الصفحة
            setTimeout(() => { // تأخير بسيط لضمان ظهور التحميل
                loadingOverlay.style.opacity = '0';
                setTimeout(() => {
                    loadingOverlay.style.display = 'none';
                }, 300); // يتطابق مع مدة الانتقال
            }, 500); // يمكن تعديل هذا التأخير حسب الحاجة
        });
    </script>
</body>
</html>
