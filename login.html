<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - برنامج إدارة فواتير الكهرباء</title>
    <!-- تم الإبقاء على ملف التصميم الخاص بك -->
    <link rel="stylesheet" href="assets/css/styles.css">
    <style>
        /* إضافة بسيطة لإظهار رسائل الخطأ بشكل جيد */
        .error-message {
            background-color: #f8d7da;
            color: #721c24;
            padding: 1rem;
            border: 1px solid #f5c6cb;
            border-radius: 0.25rem;
            margin-bottom: 1rem;
            text-align: center;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-page">
        <div class="container">
            <div class="login-card">
                <div class="login-header">
                    <h1>تسجيل الدخول</h1>
                    <p>أدخل بياناتك للوصول إلى النظام</p>
                </div>
                
                <!-- إضافة حاوية لعرض رسائل الخطأ -->
                <div id="error-message" class="error-message hidden"></div>

                <!-- تم استخدام نفس النموذج الخاص بك -->
                <form id="loginForm" class="login-form">
                    <div class="form-group">
                        <label for="email">البريد الإلكتروني:</label>
                        <input type="email" id="email" name="email" required placeholder="أدخل بريدك الإلكتروني">
                    </div>
                    <div class="form-group">
                        <label for="password">كلمة المرور:</label>
                        <input type="password" id="password" name="password" required placeholder="أدخل كلمة المرور">
                    </div>
                    <div class="form-actions">
                        <button type="submit" id="loginButton" class="login-button">تسجيل الدخول</button>
                    </div>
                    <div class="form-footer">
                        <p><a href="index.html">العودة للصفحة الرئيسية</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- 
      قسم السكريبتات المحدّث
      ملاحظة: type="module" ضروري جداً لعمل الكود 
    -->
    <script type="module" src="assets/js/firebase-config.js"></script>
    <script type="module" src="assets/js/auth-init.js"></script>
    
    <!-- كود تسجيل الدخول -->
    <script type="module">
        import { auth } from './assets/js/firebase-config.js';
        import { signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";

        const loginForm = document.getElementById('loginForm');
        const errorMessageDiv = document.getElementById('error-message');
        const loginButton = document.getElementById('loginButton');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault(); // منع إعادة تحميل الصفحة

            // إخفاء رسالة الخطأ القديمة وتعطيل الزر مؤقتاً
            errorMessageDiv.classList.add('hidden');
            loginButton.disabled = true;
            loginButton.textContent = 'جارِ التحقق...';

            const email = loginForm.email.value;
            const password = loginForm.password.value;

            try {
                // محاولة تسجيل الدخول عبر Firebase
                await signInWithEmailAndPassword(auth, email, password);
                // عند النجاح، ملف auth-init.js سيقوم بنقلك إلى لوحة التحكم
            } catch (error) {
                console.error("Login failed:", error.code);
                let friendlyMessage = 'فشل تسجيل الدخول. يرجى المحاولة مرة أخرى.';
                
                // ترجمة أخطاء Firebase إلى رسائل واضحة للمستخدم
                if (error.code === 'auth/invalid-credential' || error.code === 'auth/wrong-password' || error.code === 'auth/user-not-found') {
                    friendlyMessage = 'البريد الإلكتروني أو كلمة المرور غير صحيحة.';
                } else if (error.code === 'auth/invalid-email') {
                    friendlyMessage = 'صيغة البريد الإلكتروني غير صحيحة.';
                }

                // عرض رسالة الخطأ
                errorMessageDiv.textContent = friendlyMessage;
                errorMessageDiv.classList.remove('hidden');

                // إعادة تفعيل الزر
                loginButton.disabled = false;
                loginButton.textContent = 'تسجيل الدخول';
            }
        });
    </script>
</body>
</html>
