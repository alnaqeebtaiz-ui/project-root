<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة التوريد - برنامج إدارة فواتير الكهرباء</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        .action-bar-container {
            background-color: #fff; padding: 20px; border-radius: 10px;
            margin-bottom: 30px; box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            border: 1px solid #e9ecef;
        }
        .action-bar {
            display: flex; flex-wrap: wrap; gap: 15px; align-items: flex-end;
        }
        .action-bar .form-group { margin-bottom: 0; }
        .pagination-controls {
            display: flex; justify-content: center; align-items: center;
            margin-top: 20px; gap: 15px;
        }
        .pagination-controls button { cursor: pointer; }
        #pageInfo { font-weight: bold; }
        .autocomplete-container { position: relative; }
        .autocomplete-results {
            position: absolute; top: 100%; left: 0; right: 0;
            background: white; border: 1px solid #ccc;
            max-height: 200px; overflow-y: auto; z-index: 1000;
        }
        .autocomplete-item { padding: 8px 12px; cursor: pointer; }
        .autocomplete-item:hover { background-color: #f1f1f1; }
    </style>
</head>
<body>

    <div class="page-container">
        <header class="page-header">
            <div class="container">
                <h1>إدارة التوريد</h1>
                <nav class="breadcrumb">
                    <a href="dashboard.html">لوحة التحكم</a> / <span>إدارة التوريد</span>
                </nav>
            </div>
        </header>

        <main class="page-content">
            <div class="container">
                <div class="action-bar-container">
                    <div class="action-bar">
                        <button id="addDepositBtn" class="btn btn-primary">إضافة توريد جديد</button>
                        <div class="form-group">
                            <label for="startDateFilter">من تاريخ:</label>
                            <input type="date" id="startDateFilter" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="endDateFilter">إلى تاريخ:</label>
                            <input type="date" id="endDateFilter" class="form-control">
                        </div>
                        <div class="form-group autocomplete-container">
                            <label for="collectorFilter">المحصل:</label>
                            <input type="text" id="collectorFilter" placeholder="ابحث عن محصل..." class="form-control" autocomplete="off">
                            <input type="hidden" id="collectorIdFilter">
                            <div id="collectorResults" class="autocomplete-results" style="display: none;"></div>
                        </div>
                        <button id="filterBtn" class="btn btn-primary">بحث</button>
                        <button id="exportExcelBtn" class="btn btn-secondary">تصدير Excel</button>
                    </div>
                </div>
                
                <div class="table-container">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>اسم المحصل</th>
                                <th>المبلغ المورّد</th>
                                <th>تاريخ التوريد</th>
                                <th>رقم سند التوريد</th>
                                <th style="text-align: center;">الإجراءات</th>
                            </tr>
                        </thead>
                        <tbody id="depositsTableBody"></tbody>
                    </table>
                </div>

                <div class="pagination-controls" id="paginationControls" style="display: none;">
                    <button id="nextPageBtn" class="btn btn-default">&laquo; التالي</button>
                    <span id="pageInfo"></span>
                    <button id="prevPageBtn" class="btn btn-default">السابق &raquo;</button>
                </div>
            </div>
        </main>
    </div>
    
    <div id="depositModal" class="modal">
        <div class="modal-content">
            <header class="modal-header">
                <h2 id="modalTitle">إضافة توريد جديد</h2>
                <button class="close-btn">&times;</button>
            </header>
            <form id="depositForm">
                <div class="modal-body">
                    <input type="hidden" id="depositId">
                    <div class="form-group autocomplete-container">
                        <label for="modalCollectorInput">المحصل:</label>
                        <input type="text" id="modalCollectorInput" placeholder="ابحث عن محصل..." class="form-control" autocomplete="off" required>
                        <input type="hidden" id="modalCollectorId">
                        <div id="modalCollectorResults" class="autocomplete-results" style="display: none;"></div>
                    </div>
                    <div class="form-group">
                        <label for="modalAmount">المبلغ المورّد:</label>
                        <input type="number" id="modalAmount" step="any" required class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="modalDate">تاريخ التوريد:</label>
                        <input type="date" id="modalDate" required class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="modalReference">رقم سند التوريد:</label>
                        <input type="text" id="modalReference" class="form-control">
                    </div>
                </div>
                <footer class="modal-footer">
                    <button type="button" class="btn btn-secondary close-btn">إلغاء</button>
                    <button type="submit" class="btn btn-primary">حفظ</button>
                </footer>
            </form>
        </div>
    </div>

    <div id="deleteConfirmationModal" class="modal">
        <div class="modal-content" style="max-width: 400px;">
            <header class="modal-header"><h2>تأكيد الحذف</h2></header>
            <div class="modal-body" style="text-align: center;"><p>هل أنت متأكد من حذف سجل التوريد هذا؟</p></div>
            <footer class="modal-footer">
                <button type="button" id="cancelDeleteBtn" class="btn btn-secondary">إلغاء</button>
                <button type="button" id="confirmDeleteBtn" class="btn btn-danger">نعم, حذف</button>
            </footer>
        </div>
    </div>
    <div id="toast" class="toast-notification"><p id="toastMessage"></p></div>

    <script type="module">
        import * as depositService from './assets/js/deposits-service.js';
        import { getCollectors } from './assets/js/collectors-service.js'; // افتراض وجود هذا الملف
        import { showToast, sanitizeInput, formatCurrency } from './assets/js/utils.js';

        document.addEventListener('DOMContentLoaded', () => {
            // --- Global State ---
            let currentPage = 1, currentFilters = {}, allCollectors = [];
            let depositIdToDelete = null;
            const PAGE_LIMIT = 50;

            // --- DOM Elements ---
            const tableBody = document.getElementById('depositsTableBody');
            const filterBtn = document.getElementById('filterBtn');
            const paginationControls = document.getElementById('paginationControls');
            const pageInfo = document.getElementById('pageInfo');
            const prevPageBtn = document.getElementById('prevPageBtn');
            const nextPageBtn = document.getElementById('nextPageBtn');
            const depositModal = document.getElementById('depositModal');
            const deleteModal = document.getElementById('deleteConfirmationModal');
            const depositForm = document.getElementById('depositForm');
            // Autocomplete Elements
            const collectorFilterInput = document.getElementById('collectorFilter');
            const collectorIdInput = document.getElementById('collectorIdFilter');
            const collectorResultsDiv = document.getElementById('collectorResults');
            const modalCollectorInput = document.getElementById('modalCollectorInput');
            const modalCollectorIdInput = document.getElementById('modalCollectorId');
            const modalCollectorResultsDiv = document.getElementById('modalCollectorResults');
            
            function formatISODate(iso) { return iso ? iso.split('T')[0] : ''; }

            async function initializePage() {
                try {
                    // استخدام دالة getCollectors من الـ service التي ترسل التوكن
                    allCollectors = await getCollectors(); // 👈 تم التعديل هنا
                } catch (error) {
                    showToast(error.message || 'فشل تحميل قائمة المحصلين', 'error'); // 👈 تم التعديل هنا لرسالة خطأ أفضل
                }
                await loadDeposits();
            }

            async function loadDeposits(page = 1, filters = {}) {
                tableBody.innerHTML = `<tr><td colspan="6" style="text-align: center; padding: 2rem;">جاري تحميل البيانات...</td></tr>`;
                paginationControls.style.display = 'none';
                currentPage = page;
                currentFilters = filters;
                try {
                    // استخدام دالة getDeposits من الـ service التي ترسل التوكن
                    const data = await depositService.getDeposits(page, PAGE_LIMIT, filters); // 👈 تم التعديل هنا
                    displayDeposits(data.deposits);
                    updatePaginationControls(data);
                } catch (error) {
                    tableBody.innerHTML = `<tr><td colspan="6" style="text-align: center; color: red;">${error.message}</td></tr>`;
                    showToast(error.message || 'فشل في جلب البيانات من الخادم', 'error'); // 👈 تم التعديل هنا لرسالة خطأ أفضل
                }
            }

            function displayDeposits(deposits) {
                tableBody.innerHTML = '';
                if (deposits.length === 0) {
                    tableBody.innerHTML = `<tr><td colspan="6" style="text-align: center; padding: 2rem;">لا توجد سجلات توريد تطابق البحث.</td></tr>`;
                    return;
                }
                deposits.forEach((d, index) => {
                    const row = document.createElement('tr');
                    const rowNumber = (currentPage - 1) * PAGE_LIMIT + index + 1;
                    const colName = d.collector?.name ? sanitizeInput(d.collector.name) : '<span class="status-error">غير مرتبط</span>';
                    row.innerHTML = `
                        <td>${rowNumber}</td>
                        <td title="${colName}">${colName}</td>
                        <td>${formatCurrency(d.amount || 0)}</td>
                        <td>${formatISODate(d.depositDate)}</td>
                        <td>${sanitizeInput(d.referenceNumber || '')}</td>
                        <td><div class="actions-cell">
                            <button class="btn btn-warning" data-id="${d._id}" data-action="edit">تعديل</button>
                            <button class="btn btn-danger" data-id="${d._id}" data-action="delete">حذف</button>
                        </div></td>
                    `;
                    tableBody.appendChild(row);
                });
            }
            
            function updatePaginationControls({ currentPage, totalPages, totalDeposits }) {
                // تم تعديل الشرط هنا ليعرض أزرار التصفح فقط إذا كانت هناك أكثر من صفحة واحدة
                if (totalPages > 1) { 
                    pageInfo.textContent = `الصفحة ${currentPage} من ${totalPages} (إجمالي ${totalDeposits} سجل)`;
                    prevPageBtn.disabled = currentPage <= 1;
                    nextPageBtn.disabled = currentPage >= totalPages;
                    paginationControls.style.display = 'flex';
                } else {
                    paginationControls.style.display = 'none';
                }
            }
            
            function handleFilter() {
                const filters = {
                    startDate: document.getElementById('startDateFilter').value,
                    endDate: document.getElementById('endDateFilter').value,
                    collectorId: document.getElementById('collectorIdFilter').value,
                };
                Object.keys(filters).forEach(key => { if (!filters[key]) delete filters[key]; });
                loadDeposits(1, filters);
            }

            async function handleExportClick() {
                const btn = document.getElementById('exportExcelBtn');
                btn.disabled = true;
                btn.textContent = 'جاري التصدير...';
                try {
                    // استخدام دالة getDeposits من الـ service لجلب كل شيء (limit=0)
                    const data = await depositService.getDeposits(1, 0, currentFilters); // 👈 تم التعديل هنا
                    
                    if (data.deposits.length === 0) {
                        showToast('لا توجد بيانات لتصديرها.', 'warning'); return;
                    }
                    const totalAmount = data.deposits.reduce((sum, d) => sum + (d.amount || 0), 0);
                    const dataToExport = data.deposits.map(d => ({
                        'اسم المحصل': d.collector?.name || '', 'كود المحصل': d.collector?.collectorCode || '',
                        'المبلغ المورّد': d.amount, 'تاريخ التوريد': formatISODate(d.depositDate), 'رقم السند': d.referenceNumber || ''
                    }));
                    const ws = XLSX.utils.json_to_sheet(dataToExport);
                    XLSX.utils.sheet_add_aoa(ws, [['', 'الإجمالي', totalAmount]], { origin: -1 });
                    const wb = XLSX.utils.book_new();
                    XLSX.utils.book_append_sheet(wb, ws, "سجلات التوريد");
                    XLSX.writeFile(wb, "Deposits_Export.xlsx");
                    showToast('تم تصدير الكشف بنجاح', 'success'); // 👈 تم تعديل رسالة الخطأ
                } catch (error) {
                    showToast(error.message || 'فشل تصدير الكشف.', 'error'); // 👈 تم تعديل رسالة الخطأ
                } finally {
                    btn.disabled = false; btn.textContent = 'تصدير Excel';
                }
            }
            
            function setupAutocomplete(inputEl, hiddenInputEl, resultsEl) {
                inputEl.addEventListener('keyup', () => {
                    const term = inputEl.value.toLowerCase();
                    if (!term) {
                        resultsEl.style.display = 'none';
                        hiddenInputEl.value = '';
                        return;
                    }
                    const results = allCollectors.filter(c => c.name.toLowerCase().includes(term) || c.collectorCode.toLowerCase().includes(term));
                    resultsEl.innerHTML = '';
                    results.slice(0, 7).forEach(collector => {
                        const item = document.createElement('div');
                        item.className = 'autocomplete-item';
                        item.textContent = `${collector.name} (${collector.collectorCode})`;
                        item.dataset.id = collector._id;
                        resultsEl.appendChild(item);
                    });
                    resultsEl.style.display = 'block';
                });
                resultsEl.addEventListener('click', (e) => {
                    const item = e.target.closest('.autocomplete-item');
                    if (item) {
                        inputEl.value = item.textContent;
                        hiddenInputEl.value = item.dataset.id;
                        resultsEl.style.display = 'none';
                    }
                });
            }
            
            async function prepareAndOpenModal(deposit = null) {
                depositForm.reset();
                const isEditMode = !!deposit;
                document.getElementById('modalTitle').textContent = isEditMode ? 'تعديل سجل توريد' : 'إضافة توريد جديد';
                
                if (isEditMode) {
                    document.getElementById('depositId').value = deposit._id;
                    modalCollectorInput.value = deposit.collector ? `${deposit.collector.name} (${deposit.collector.collectorCode})` : '';
                    modalCollectorIdInput.value = deposit.collector?._id || '';
                    document.getElementById('modalAmount').value = deposit.amount;
                    document.getElementById('modalDate').value = formatISODate(deposit.depositDate);
                    document.getElementById('modalReference').value = deposit.referenceNumber;
                } else {
                    modalCollectorIdInput.value = '';
                    // Set default date to today for new deposit
                    document.getElementById('modalDate').value = new Date().toISOString().split('T')[0];
                }
                depositModal.classList.add('show');
            }

            async function handleFormSubmit(event) {
                event.preventDefault();
                const saveBtn = event.target.querySelector('button[type="submit"]');
                saveBtn.disabled = true;
                const depositId = document.getElementById('depositId').value;
                const isEditMode = !!depositId;

                const data = {
                    collector: document.getElementById('modalCollectorId').value,
                    amount: document.getElementById('modalAmount').value,
                    depositDate: document.getElementById('modalDate').value,
                    referenceNumber: document.getElementById('modalReference').value
                };
                // تحقق من أن كود المحصل قد تم تحديده
                if (!data.collector) {
                    showToast('الرجاء تحديد المحصل.', 'error');
                    saveBtn.disabled = false;
                    return;
                }
                try {
                    if (isEditMode) {
                        await depositService.updateDeposit(depositId, data);
                        showToast('تم تحديث السجل بنجاح', 'success');
                    } else {
                        await depositService.addDeposit(data);
                        showToast('تمت إضافة سجل التوريد بنجاح', 'success');
                    }
                    depositModal.classList.remove('show');
                    loadDeposits(isEditMode ? currentPage : 1, currentFilters);
                } catch (error) {
                    showToast(error.message || 'حدث خطأ.', 'error');
                } finally {
                    saveBtn.disabled = false;
                }
            }
            
            function openDeleteModal(id) {
                depositIdToDelete = id;
                deleteModal.classList.add('show');
            }
            function closeDeleteModal() {
                depositIdToDelete = null;
                deleteModal.classList.remove('show');
            }
            async function confirmDelete() {
                if (!depositIdToDelete) return;
                try {
                    // استخدام دالة deleteDeposit من الـ service التي ترسل التوكن
                    await depositService.deleteDeposit(depositIdToDelete); // 👈 تم التعديل هنا
                    showToast('تم حذف السجل بنجاح.', 'success');
                    loadDeposits(1, currentFilters); 
                } catch (error) {
                    showToast(error.message || 'فشل حذف السجل.', 'error');
                } finally {
                    closeDeleteModal();
                }
            }
            
            filterBtn.addEventListener('click', handleFilter);
            document.getElementById('addDepositBtn').addEventListener('click', () => prepareAndOpenModal());
            document.getElementById('exportExcelBtn').addEventListener('click', handleExportClick);
            depositModal.querySelectorAll('.close-btn').forEach(btn => btn.addEventListener('click', () => depositModal.classList.remove('show')));
            depositForm.addEventListener('submit', handleFormSubmit);

            tableBody.addEventListener('click', async (event) => {
                const button = event.target.closest('button[data-action]');
                if (!button) return;
                const id = button.dataset.id;
                if (button.dataset.action === 'edit') {
                    try {
                        // استخدام دالة getDepositById من الـ service التي ترسل التوكن
                        const deposit = await depositService.getDepositById(id); // 👈 تم التعديل هنا
                        prepareAndOpenModal(deposit);
                    } catch(error) {
                        showToast(error.message || 'لا يمكن العثور على السجل.', 'error'); // 👈 تم تعديل رسالة الخطأ
                    }
                }
                if (button.dataset.action === 'delete') {
                    openDeleteModal(id);
                }
            });
            
            document.getElementById('cancelDeleteBtn').addEventListener('click', closeDeleteModal);
            document.getElementById('confirmDeleteBtn').addEventListener('click', confirmDelete);
            
            setupAutocomplete(collectorFilterInput, collectorIdInput, collectorResultsDiv);
            setupAutocomplete(modalCollectorInput, modalCollectorIdInput, modalCollectorResultsDiv);
            
            document.addEventListener('click', (e) => {
                if (!e.target.closest('.autocomplete-container')) {
                    collectorResultsDiv.style.display = 'none';
                    modalCollectorResultsDiv.style.display = 'none';
                }
            });

            prevPageBtn.addEventListener('click', () => loadDeposits(currentPage - 1, currentFilters));
            nextPageBtn.addEventListener('click', () => loadDeposits(currentPage + 1, currentFilters));

            // --- Entry Point ---
            initializePage();
        });
    </script>
</body>
</html>
