<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة التوريد - برنامج إدارة فواتير الكهرباء</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        .action-bar-container {
            background-color: #fff; padding: 20px; border-radius: 10px;
            margin-bottom: 30px; box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            border: 1px solid #e9ecef;
        }
        .action-bar {
            display: flex; flex-wrap: wrap; gap: 15px; align-items: flex-end;
        }
        .action-bar .form-group { margin-bottom: 0; }
    </style>
</head>
<body>

    <div class="page-container">
        <header class="page-header">
            <div class="container">
                <h1>إدارة التوريد</h1>
                <nav class="breadcrumb">
                    <a href="dashboard.html">لوحة التحكم</a> / <span>إدارة التوريد</span>
                </nav>
            </div>
        </header>

        <main class="page-content">
            <div class="container">
                
                <div class="action-bar-container">
                    <div class="action-bar">
                        <button id="addDepositBtn" class="btn btn-primary">إضافة توريد جديد</button>
                        <div class="form-group">
                            <label for="dateFromFilter">من تاريخ:</label>
                            <input type="date" id="dateFromFilter" class="search-input" style="padding: 8px;">
                        </div>
                        <div class="form-group">
                            <label for="dateToFilter">إلى تاريخ:</label>
                            <input type="date" id="dateToFilter" class="search-input" style="padding: 8px;">
                        </div>
                        <div class="form-group">
                            <label for="collectorFilter">المحصل:</label>
                            <input type="text" id="collectorFilter" placeholder="اسم أو كود..." class="search-input">
                        </div>
                        <button id="exportExcelBtn" class="btn btn-secondary">تصدير Excel</button>
                    </div>
                </div>
                
                <div class="table-container">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>اسم المحصل</th>
                                <th>المبلغ المورّد</th>
                                <th>تاريخ التوريد</th>
                                <th>رقم سند التوريد</th>
                                <th style="text-align: center;">الإجراءات</th>
                            </tr>
                        </thead>
                        <tbody id="depositsTableBody">
                             <tr><td colspan="6" style="text-align: center; padding: 2rem;">جاري تحميل البيانات...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
    
    <!-- =========== Add/Edit Deposit Modal =========== -->
    <div id="depositModal" class="modal">
        <div class="modal-content">
            <header class="modal-header">
                <h2 id="modalTitle">إضافة توريد جديد</h2>
                <button class="close-btn">&times;</button>
            </header>
            <form id="depositForm">
                <div class="modal-body">
                    <input type="hidden" id="depositId">
                    <div class="form-group">
                        <label for="modalCollector">المحصل:</label>
                        <select id="modalCollector" required>
                            <option value="">جاري تحميل المحصلين...</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="modalAmount">المبلغ المورّد:</label>
                        <input type="number" id="modalAmount" step="any" required>
                    </div>
                    <div class="form-group">
                        <label for="modalDate">تاريخ التوريد:</label>
                        <input type="date" id="modalDate" required>
                    </div>
                    <div class="form-group">
                        <label for="modalReference">رقم سند التوريد (اختياري):</label>
                        <input type="text" id="modalReference">
                    </div>
                </div>
                <footer class="modal-footer">
                    <button type="button" class="btn btn-secondary close-btn">إلغاء</button>
                    <button type="submit" class="btn btn-primary">حفظ</button>
                </footer>
            </form>
        </div>
    </div>

    <!-- =========== Delete Confirmation Modal =========== -->
    <div id="deleteConfirmationModal" class="modal">
        <div class="modal-content" style="max-width: 400px;">
             <header class="modal-header"><h2>تأكيد الحذف</h2></header>
             <div class="modal-body" style="text-align: center;"><p>هل أنت متأكد من حذف سجل التوريد هذا؟</p></div>
             <footer class="modal-footer">
                 <button type="button" id="cancelDeleteBtn" class="btn btn-secondary">إلغاء</button>
                 <button type="button" id="confirmDeleteBtn" class="btn btn-danger">نعم, حذف</button>
             </footer>
        </div>
    </div>
    
    <div id="toast" class="toast-notification"><p id="toastMessage"></p></div>

    <script type="module">
        import * as depositService from './assets/js/deposits-service.js';
        import { getCollectors } from './assets/js/collectors-service.js';
        import { showToast, sanitizeInput, formatCurrency } from './assets/js/utils.js';

        // --- Global State ---
        let allDeposits = [], filteredDeposits = [], allCollectors = [];
        let isEditMode = false, depositIdToProcess = null;
        let areDropdownsPopulated = false;

        // --- DOM Elements ---
        const tableBody = document.getElementById('depositsTableBody');
        const filters = {
            dateFrom: document.getElementById('dateFromFilter'),
            dateTo: document.getElementById('dateToFilter'),
            collector: document.getElementById('collectorFilter')
        };
        const depositModal = document.getElementById('depositModal');
        const deleteModal = document.getElementById('deleteConfirmationModal');
        const depositForm = document.getElementById('depositForm');
        
        function formatISODate(iso) { return iso ? iso.split('T')[0] : ''; }

        async function initializePage() {
            tableBody.innerHTML = `<tr><td colspan="6" style="text-align: center; padding: 2rem;">جاري تحميل البيانات...</td></tr>`;
            try {
                allDeposits = await depositService.getDeposits();
                applyFilters();
            } catch (error) {
                 tableBody.innerHTML = `<tr><td colspan="6" style="text-align: center; color: red;">فشل تحميل البيانات.</td></tr>`;
            }
        }

        function displayDeposits(deposits) {
            tableBody.innerHTML = '';
            if (deposits.length === 0) {
                tableBody.innerHTML = `<tr><td colspan="6" style="text-align: center; padding: 2rem;">لا توجد سجلات توريد تطابق البحث.</td></tr>`;
                return;
            }
            deposits.forEach((d, index) => {
                const row = document.createElement('tr');
                const colName = d.collector?.name ? sanitizeInput(d.collector.name) : '<span class="status-error">غير مرتبط</span>';
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td title="${colName}">${colName}</td>
                    <td>${formatCurrency(d.amount || 0)}</td>
                    <td>${formatISODate(d.depositDate)}</td>
                    <td>${sanitizeInput(d.referenceNumber || '')}</td>
                    <td><div class="actions-cell">
                        <button class="btn btn-warning" data-id="${d._id}" data-action="edit">تعديل</button>
                        <button class="btn btn-danger" data-id="${d._id}" data-action="delete">حذف</button>
                    </div></td>
                `;
                tableBody.appendChild(row);
            });
        }
        
        function applyFilters() {
            const dateFromValue = filters.dateFrom.value;
            const dateToValue = filters.dateTo.value;
            const collectorValue = filters.collector.value.toLowerCase();

            filteredDeposits = allDeposits.filter(d => {
                const depositDate = formatISODate(d.depositDate);
                const collectorName = (d.collector?.name || '').toLowerCase();
                const collectorCode = (d.collector?.collectorCode || '').toLowerCase();

                // التحقق من نطاق التاريخ
                const dateMatch = (!dateFromValue || depositDate >= dateFromValue) && 
                                (!dateToValue || depositDate <= dateToValue);

                const collectorMatch = !collectorValue || collectorName.includes(collectorValue) || collectorCode.includes(collectorValue);

                return dateMatch && collectorMatch;
            });
            displayDeposits(filteredDeposits);

        }

        async function prepareAndOpenModal(deposit = null) {
            const actionButton = deposit ? document.querySelector(`button[data-id="${deposit._id}"]`) : document.getElementById('addDepositBtn');
            actionButton.disabled = true;
            showToast('جاري تجهيز النافذة...', 'success');

            if (!areDropdownsPopulated) {
                try {
                    allCollectors = await getCollectors();
                    populateDropdowns();
                    areDropdownsPopulated = true;
                } catch (error) {
                    showToast('فشل تحميل بيانات المحصلين.', 'error');
                    actionButton.disabled = false;
                    return;
                }
            }
            
            depositForm.reset();
            isEditMode = !!deposit;
            document.getElementById('modalTitle').textContent = isEditMode ? 'تعديل سجل توريد' : 'إضافة توريد جديد';
            if (isEditMode) {
                document.getElementById('depositId').value = deposit._id;
                document.getElementById('modalCollector').value = deposit.collector?._id || '';
                document.getElementById('modalAmount').value = deposit.amount;
                document.getElementById('modalDate').value = formatISODate(deposit.depositDate);
                document.getElementById('modalReference').value = deposit.referenceNumber;
            }
            actionButton.disabled = false;
            depositModal.classList.add('show');
        }

        function populateDropdowns() {
            const collectorSelect = document.getElementById('modalCollector');
            collectorSelect.innerHTML = '<option value="">اختر محصل...</option>';
            allCollectors.forEach(c => collectorSelect.innerHTML += `<option value="${c._id}">${c.name} (${c.collectorCode})</option>`);
        }
        
        function closeDepositModal() { depositModal.classList.remove('show'); }
        function openDeleteModal(id) { depositIdToProcess = id; deleteModal.classList.add('show'); }
        function closeDeleteModal() { deleteModal.classList.remove('show'); depositIdToProcess = null; }

        async function handleFormSubmit(event) {
            event.preventDefault();
            const saveBtn = event.target.querySelector('button[type="submit"]');
            saveBtn.disabled = true;
            const depositId = document.getElementById('depositId').value;
            const data = {
                collector: document.getElementById('modalCollector').value,
                amount: document.getElementById('modalAmount').value,
                depositDate: document.getElementById('modalDate').value,
                referenceNumber: document.getElementById('modalReference').value
            };
            try {
                if (isEditMode) {
                    await depositService.updateDeposit(depositId, data);
                    showToast('تم تحديث السجل بنجاح', 'success');
                } else {
                    await depositService.addDeposit(data);
                    showToast('تمت إضافة سجل التوريد بنجاح', 'success');
                }
                closeDepositModal();
                initializePage();
            } catch (error) {
                showToast(error.message || 'حدث خطأ.', 'error');
            } finally {
                saveBtn.disabled = false;
            }
        }

        async function confirmDelete() {
            if (!depositIdToProcess) return;
            try {
                await depositService.deleteDeposit(depositIdToProcess);
                showToast('تم حذف السجل بنجاح.', 'success');
                initializePage();
            } catch (error) {
                showToast('فشل حذف السجل.', 'error');
            } finally {
                closeDeleteModal();
            }
        }

        function handleExportClick() {
            if (filteredDeposits.length === 0) return showToast('لا توجد بيانات لتصديرها.', 'warning');

            // حساب الإجمالي أولاً
            const totalAmount = filteredDeposits.reduce((sum, d) => sum + (d.amount || 0), 0);

            const dataToExport = filteredDeposits.map(d => ({
                'اسم المحصل': d.collector?.name || '',
                'كود المحصل': d.collector?.collectorCode || '',
                'المبلغ المورّد': d.amount,
                'تاريخ التوريد': formatISODate(d.depositDate),
                'رقم السند': d.referenceNumber || ''
            }));

            const ws = XLSX.utils.json_to_sheet(dataToExport);

            // إضافة صف الإجمالي في نهاية الجدول
            XLSX.utils.sheet_add_aoa(ws, [
                ['', 'الإجمالي', totalAmount] // [A], [B], [C]...
            ], { origin: -1 }); // origin: -1 تعني الإضافة في النهاية

            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "سجلات التوريد");
            XLSX.writeFile(wb, "Deposits_Export.xlsx");
        }
        
        function setupEventListeners() {
            Object.values(filters).forEach(el => el.addEventListener('input', applyFilters));
            document.getElementById('addDepositBtn').addEventListener('click', () => prepareAndOpenModal());
            document.getElementById('exportExcelBtn').addEventListener('click', handleExportClick);
            depositModal.querySelectorAll('.close-btn').forEach(btn => btn.addEventListener('click', closeDepositModal));
            depositForm.addEventListener('submit', handleFormSubmit);
            tableBody.addEventListener('click', (event) => {
                const button = event.target.closest('button[data-action]');
                if (!button) return;
                const id = button.dataset.id;
                if (button.dataset.action === 'edit') prepareAndOpenModal(allDeposits.find(d => d._id === id));
                if (button.dataset.action === 'delete') openDeleteModal(id);
            });
            document.getElementById('cancelDeleteBtn').addEventListener('click', closeDeleteModal);
            document.getElementById('confirmDeleteBtn').addEventListener('click', confirmDelete);
        }

        document.addEventListener('DOMContentLoaded', () => {
            initializePage();
            setupEventListeners();
        });
    </script>
</body>
</html>
