<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة السندات - برنامج إدارة فواتير الكهرباء</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        .status-active { color: #2ecc71; font-weight: bold; }
        .status-cancelled { color: #e74c3c; font-weight: bold; }
        .status-damaged { color: #f39c12; font-weight: bold; }
        .status-error { color: #e74c3c; font-weight: bold; }
        
        .action-bar-container {
            background-color: #fff; padding: 20px; border-radius: 10px;
            margin-bottom: 30px; box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            border: 1px solid #e9ecef;
        }
        .action-bar {
            display: flex; flex-wrap: wrap; gap: 15px; align-items: flex-end;
        }
        .action-bar .form-group { margin-bottom: 0; }
        
        .pagination-controls {
            display: flex; justify-content: center; align-items: center;
            margin-top: 20px; gap: 15px;
        }
        .pagination-controls button { cursor: pointer; }
        #pageInfo { font-weight: bold; }

        .autocomplete-container { position: relative; }
        .autocomplete-results {
            position: absolute; top: 100%; left: 0; right: 0;
            background: white; border: 1px solid #ccc;
            max-height: 200px; overflow-y: auto; z-index: 1000;
        }
        .autocomplete-item {
            padding: 8px 12px; cursor: pointer;
        }
        .autocomplete-item:hover { background-color: #f1f1f1; }
    </style>
</head>
<body>

    <div class="page-container">
        <header class="page-header">
            <div class="container">
                <h1>إدارة السندات</h1>
                <nav class="breadcrumb">
                    <a href="dashboard.html">لوحة التحكم</a> / <span>إدارة السندات</span>
                </nav>
            </div>
        </header>

        <main class="page-content">
            <div class="container">
                
                <div class="action-bar-container">
                   <div class="action-bar">
                        <button id="importReceiptsBtn" class="btn btn-success">استيراد</button>
                        <input type="file" id="excelFileInput" accept=".xlsx,.xls" style="display: none;">
                        
                        <div class="form-group">
                            <label for="startDateFilter">من تاريخ:</label>
                            <input type="date" id="startDateFilter" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="endDateFilter">إلى تاريخ:</label>
                            <input type="date" id="endDateFilter" class="form-control">
                        </div>
                        <div class="form-group autocomplete-container">
                            <label for="collectorFilter">المحصل:</label>
                            <input type="text" id="collectorFilter" placeholder="ابحث عن محصل..." class="form-control" autocomplete="off" style="width: 200px;">
                            <input type="hidden" id="collectorIdFilter">
                            <div id="collectorResults" class="autocomplete-results" style="display: none;"></div>
                        </div>
                        <div class="form-group">
                            <label for="startReceiptFilter">من سند:</label>
                            <input type="number" id="startReceiptFilter" placeholder="رقم..." class="form-control" style="width: 100px;">
                        </div>
                        <div class="form-group">
                            <label for="endReceiptFilter">إلى سند:</label>
                            <input type="number" id="endReceiptFilter" placeholder="رقم..." class="form-control" style="width: 100px;">
                        </div>
                        
                        <button id="filterBtn" class="btn btn-primary">بحث</button>
                        <button id="exportExcelBtn" class="btn btn-secondary" title="تصدير Excel" style="font-size: 1.2rem; padding: 8px 15px;">⬇</button>
                    </div>
                </div>

                <div class="add-receipt-form-container action-bar-container" style="margin-top: 20px;">
                    <h2 style="margin-bottom: 20px;">إضافة سند جديد يدويًا</h2>
                    <form id="addReceiptForm" class="action-bar" style="align-items: flex-start;">
                        <div class="form-group">
                            <label for="newReceiptNumber">رقم السند:</label>
                            <input type="number" id="newReceiptNumber" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="newAmount">المبلغ:</label>
                            <input type="number" id="newAmount" class="form-control" step="0.01" required>
                        </div>
                        <div class="form-group">
                            <label for="newDate">تاريخ السند:</label>
                            <input type="date" id="newDate" class="form-control" required>
                        </div>

                        <div class="form-group autocomplete-container">
                            <label for="newCollectorName">اسم المحصل:</label>
                            <input type="text" id="newCollectorName" class="form-control" placeholder="ابحث عن محصل..." autocomplete="off" required>
                            <input type="hidden" id="newCollectorId">
                            <div id="newCollectorResults" class="autocomplete-results" style="display: none;"></div>
                        </div>

                        <div class="form-group autocomplete-container">
                            <label for="newSubscriberName">اسم المشترك:</label>
                            <input type="text" id="newSubscriberName" class="form-control" placeholder="ابحث عن مشترك..." autocomplete="off" required>
                            <input type="hidden" id="newSubscriberId">
                            <div id="newSubscriberResults" class="autocomplete-results" style="display: none;"></div>
                        </div>

                        <div class="form-group">
                            <label for="newStatus">الحالة:</label>
                            <select id="newStatus" class="form-control" required>
                                <option value="active">نشط</option>
                                <option value="cancelled">ملغي</option>
                                <option value="damaged">تالف</option>
                                <option value="error">خطأ</option>
                            </select>
                        </div>

                        <button type="submit" class="btn btn-primary" style="margin-top: 30px;">إضافة سند</button>
                        <button type="reset" class="btn btn-secondary" style="margin-top: 30px;">مسح الحقول</button>
                    </form>
                </div>
                
                <div class="table-container">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>رقم السند</th>
                                <th>المبلغ</th>
                                <th>اسم المشترك</th>
                                <th>اسم المحصل</th>
                                <th>تاريخ التحصيل</th>
                                <th>الحالة</th>
                                <th style="text-align: center;">الإجراءات</th>
                            </tr>
                        </thead>
                        <tbody id="receiptsTableBody"></tbody>
                    </table>
                </div>

                <div class="pagination-controls" id="paginationControls" style="display: none;">
                    <button id="nextPageBtn" class="btn btn-default">&laquo; التالي</button>
                    <span id="pageInfo"></span>
                    <button id="prevPageBtn" class="btn btn-default">السابق &raquo;</button>
                </div>

            </div>
        </main>
    </div>
    
    <div id="deleteConfirmationModal" class="modal">
        <div class="modal-content" style="max-width: 400px;">
            <header class="modal-header"><h2>تأكيد الحذف</h2></header>
            <div class="modal-body" style="text-align: center;"><p>هل أنت متأكد من حذف هذا السند؟</p></div>
            <footer class="modal-footer">
                <button type="button" id="cancelDeleteBtn" class="btn btn-secondary">إلغاء</button>
                <button type="button" id="confirmDeleteBtn" class="btn btn-danger">نعم, حذف</button>
            </footer>
        </div>
    </div>
    
    <div id="toast" class="toast-notification"><p id="toastMessage"></p></div>

    <script type="module">
        // تم تعديل الاستيراد ليشمل الدوال الجديدة والموجودة من الـ service
        import { getReceipts, getCollectors, addReceipt, deleteReceipt, batchAddReceipts, searchCollectors, searchSubscribers } from './assets/js/receipts-service.js';
        import { importReceiptsFromExcel } from './assets/js/import-excel.js';
        import { showToast, sanitizeInput, formatCurrency } from './assets/js/utils.js';

        // --- Global State ---
        let currentPage = 1;
        let currentFilters = {};
        let receiptIdToDelete = null;
        const PAGE_LIMIT = 50;
        let debounceTimer;

        // --- DOM Elements ---
        const tableBody = document.getElementById('receiptsTableBody');
        const deleteModal = document.getElementById('deleteConfirmationModal');
        const filterBtn = document.getElementById('filterBtn');
        const paginationControls = document.getElementById('paginationControls');
        const pageInfo = document.getElementById('pageInfo');
        const prevPageBtn = document.getElementById('prevPageBtn');
        const nextPageBtn = document.getElementById('nextPageBtn');
        const collectorFilterInput = document.getElementById('collectorFilter');
        const collectorIdInput = document.getElementById('collectorIdFilter');
        const collectorResultsDiv = document.getElementById('collectorResults');

        // 💡💡💡 عناصر نموذج إضافة السند الجديد - أضف هذه السطور 💡💡💡
        const addReceiptForm = document.getElementById('addReceiptForm');
        const newReceiptNumberInput = document.getElementById('newReceiptNumber');
        const newAmountInput = document.getElementById('newAmount');
        const newDateInput = document.getElementById('newDate');
        const newStatusSelect = document.getElementById('newStatus');

        // عناصر البحث الذكي للمحصل في نموذج الإضافة
        const newCollectorNameInput = document.getElementById('newCollectorName');
        const newCollectorIdInput = document.getElementById('newCollectorId');
        const newCollectorResultsDiv = document.getElementById('newCollectorResults');

        // عناصر البحث الذكي للمشترك في نموذج الإضافة
        const newSubscriberNameInput = document.getElementById('newSubscriberName');
        const newSubscriberIdInput = document.getElementById('newSubscriberId');
        const newSubscriberResultsDiv = document.getElementById('newSubscriberResults');
        
        function formatISODate(iso) { return iso ? iso.split('T')[0] : ''; }

        async function initializePage() {
            try {
                // ملاحظة: تم إزالة الكود القديم هنا لملء قائمة المحصلين لأننا نستخدم البحث الذكي الآن.
            } catch (error) {
                //showToast(error.message || 'فشل تحميل قائمة المحصلين', 'error'); // هذا الكود معطل (تعليق)
            }
            await loadReceipts();
        }

        async function loadReceipts(page = 1, filters = {}) {
            tableBody.innerHTML = `<tr><td colspan="8" style="text-align: center; padding: 2rem;">جاري تحميل البيانات...</td></tr>`;
            paginationControls.style.display = 'none';
            currentPage = page;
            currentFilters = filters;
            try {
                // استخدام دالة getReceipts من الـ service التي ترسل التوكن
                const data = await getReceipts(page, PAGE_LIMIT, filters); 
                
                displayReceipts(data.receipts);
                updatePaginationControls(data);
            } catch (error) {
                tableBody.innerHTML = `<tr><td colspan="8" style="text-align: center; padding: 2rem; color: red;">${error.message}</td></tr>`;
                showToast(error.message || 'فشل في جلب البيانات من الخادم', 'error');
            }
        }

        function displayReceipts(receipts) {
            tableBody.innerHTML = '';
            if (receipts.length === 0) {
                tableBody.innerHTML = `<tr><td colspan="8" style="text-align: center; padding: 2rem;">لا توجد سندات تطابق البحث.</td></tr>`;
                return;
            }
            receipts.forEach((r, index) => {
                const row = document.createElement('tr');
                const rowNumber = (currentPage - 1) * PAGE_LIMIT + index + 1;
                const subName = r.subscriber?.name ? sanitizeInput(r.subscriber.name) : '<span class="status-error">غير مرتبط</span>';
                const colName = r.collector?.name ? sanitizeInput(r.collector.name) : '<span class="status-error">غير مرتبط</span>';
                
                row.innerHTML = `
                    <td>${rowNumber}</td>
                    <td>${r.receiptNumber}</td>
                    <td>${formatCurrency(r.amount||0)}</td>
                    <td title="${r.subscriber?.name||''}">${subName}</td>
                    <td title="${r.collector?.name||''}">${colName}</td>
                    <td>${formatISODate(r.date)}</td>
                    <td><span class="status-${r.status}">${r.status}</span></td>
                    <td><div class="actions-cell">
                        <button class="btn btn-danger" data-id="${r._id}" data-action="delete">حذف</button>
                    </div></td>
                `;
                tableBody.appendChild(row);
            });
        }
        
        function updatePaginationControls({ currentPage, totalPages, totalReceipts }) {
            if (totalPages > 1 || totalReceipts > 0) { // تعديل ليعرض التصفح إذا كان هناك سندات حتى لو صفحة واحدة
                pageInfo.textContent = `الصفحة ${currentPage} من ${totalPages} (إجمالي ${totalReceipts} سند)`;
                prevPageBtn.disabled = currentPage <= 1;
                nextPageBtn.disabled = currentPage >= totalPages;
                paginationControls.style.display = 'flex';
            } else {
                paginationControls.style.display = 'none';
            }
        }

        function handleFilter() {
            const filters = {
                startDate: document.getElementById('startDateFilter').value,
                endDate: document.getElementById('endDateFilter').value,
                collectorId: document.getElementById('collectorIdFilter').value,
                startReceipt: document.getElementById('startReceiptFilter').value,
                endReceipt: document.getElementById('endReceiptFilter').value,
            };
            Object.keys(filters).forEach(key => { if (!filters[key]) delete filters[key]; });
            loadReceipts(1, filters);
        }

        async function handleExcelImport(event) {
            const file = event.target.files[0];
            if (!file) return;
            const importBtn = document.getElementById('importReceiptsBtn');
            importBtn.disabled = true;
            importBtn.textContent = 'جاري المعالجة...';
            try {
                const result = await importReceiptsFromExcel(file);
                if (result.success) {
                    // استخدام دالة batchAddReceipts من الـ service التي ترسل التوكن
                    const serverResponse = await batchAddReceipts(result.data); 
                    showToast(serverResponse.message, 'success');
                    if (serverResponse.errors?.length > 0) {
                        // استخدام alert مع نص واضح لمنع المشاكل
                        const errorMessages = serverResponse.errors.map(err => {
                            if (typeof err === 'object' && err.message) return err.message;
                            return err;
                        }).join('\n');
                        alert(`حدثت أخطاء أثناء الاستيراد:\n${errorMessages}`);
                    }
                    loadReceipts(1);
                } else {
                    showToast(result.error, 'error');
                }
            } catch (error) {
                console.error("Error during Excel import:", error); // تسجيل الخطأ كاملاً
                showToast(error.message || 'فشل استيراد الملف.', 'error');
            } finally {
                importBtn.disabled = false;
                importBtn.textContent = 'استيراد';
                event.target.value = '';
            }
        }
        
        // 💡💡💡 استبدال دالة renderCollectorResults بالكامل بدالة renderAutocompleteResults العامة 💡💡💡
        function renderAutocompleteResults(results, resultsDiv) { // تم تبسيط المعلمات
            resultsDiv.innerHTML = ''; // مسح النتائج القديمة
            if (results.length === 0) {
                resultsDiv.style.display = 'none';
                return;
            }
            results.forEach(item => {
                const resultItem = document.createElement('div');
                resultItem.className = 'autocomplete-item';
                // بناء النص المعروض حسب نوع العنصر (محتصل أو مشترك)
                if (item.collectorCode) { // إذا كان محصلاً
                    resultItem.textContent = `${item.name} (${item.collectorCode})`;
                } else { // إذا كان مشتركاً (أو نوع آخر مستقبلاً)
                    resultItem.textContent = item.name;
                }
                resultItem.dataset.id = item._id; // تخزين الـ ID
                resultItem.dataset.name = item.name; // اسم الكائن
                resultItem.dataset.collectorCode = item.collectorCode || ''; // كود المحصل (إذا كان موجوداً)
                resultsDiv.appendChild(resultItem);
            });
            resultsDiv.style.display = 'block';
        }
        
        function openDeleteModal(id) {
            receiptIdToDelete = id;
            deleteModal.classList.add('show');
        }

        function closeDeleteModal() {
            receiptIdToDelete = null;
            deleteModal.classList.remove('show');
        }
        
        async function confirmDelete() {
            if (!receiptIdToDelete) return;
            try {
                // استخدام دالة deleteReceipt من الـ service التي ترسل التوكن
                await deleteReceipt(receiptIdToDelete); 
                showToast('تم حذف السند بنجاح.', 'success');
                loadReceipts(1, currentFilters); 
            } catch (error) {
                showToast(error.message || 'فشل حذف السند.', 'error'); 
            } finally {
                closeDeleteModal();
            }
        }

        function setupEventListeners() {
            document.getElementById('importReceiptsBtn').addEventListener('click', () => document.getElementById('excelFileInput').click());
            document.getElementById('excelFileInput').addEventListener('change', handleExcelImport);
            document.getElementById('exportExcelBtn').addEventListener('click', handleExportClick);
            filterBtn.addEventListener('click', handleFilter);

            // 💡💡💡 تم تصحيح استخدام renderAutocompleteResults هنا 💡💡💡
            collectorFilterInput.addEventListener('keyup', () => {
                clearTimeout(debounceTimer); 
                const term = collectorFilterInput.value.trim(); 

                if (term.length < 2) {
                    renderAutocompleteResults([], collectorResultsDiv); 
                    collectorIdInput.value = ''; 
                    return;
                }

                debounceTimer = setTimeout(async () => {
                    try {
                        const results = await searchCollectors(term);
                        renderAutocompleteResults(results, collectorResultsDiv); 
                    } catch (error) {
                        console.error("Error fetching collector search results:", error);
                        renderAutocompleteResults([], collectorResultsDiv); 
                        showToast('فشل البحث عن المحصلين', 'error');
                    }
                }, 300); 
            });

            // 💡💡💡 أضف معالج الحدث هذا لحقل اسم المحصل في نموذج الإضافة 💡💡💡
            newCollectorNameInput.addEventListener('keyup', () => {
                clearTimeout(debounceTimer); 
                const term = newCollectorNameInput.value.trim();

                if (term.length < 2) {
                    renderAutocompleteResults([], newCollectorResultsDiv); 
                    newCollectorIdInput.value = ''; 
                    return;
                }

                debounceTimer = setTimeout(async () => {
                    try {
                        const results = await searchCollectors(term);
                        renderAutocompleteResults(results, newCollectorResultsDiv);
                    } catch (error) {
                        console.error("Error fetching new receipt collector search results:", error);
                        renderAutocompleteResults([], newCollectorResultsDiv); 
                    }
                }, 300); 
            });

            // 💡💡💡 أضف معالج الحدث هذا لحقل اسم المشترك في نموذج الإضافة 💡💡💡
            newSubscriberNameInput.addEventListener('keyup', () => {
                clearTimeout(debounceTimer); 
                const term = newSubscriberNameInput.value.trim();

                if (term.length < 2) {
                    renderAutocompleteResults([], newSubscriberResultsDiv); 
                    newSubscriberIdInput.value = ''; 
                    return;
                }

                debounceTimer = setTimeout(async () => {
                    try {
                        const results = await searchSubscribers(term);
                        renderAutocompleteResults(results, newSubscriberResultsDiv);
                    } catch (error) {
                        console.error("Error fetching new receipt subscriber search results:", error);
                        renderAutocompleteResults([], newSubscriberResultsDiv); 
                    }
                }, 300); 
            });

            // 💡💡💡 استبدل معالج حدث document.addEventListener('click', ...) بالكامل بهذا الكود 💡💡💡
            document.addEventListener('click', (e) => {
                // --- معالجة النقر على عنصر من نتائج البحث الذكي ---
                const item = e.target.closest('.autocomplete-item');
                if (item) {
                    const id = item.dataset.id;
                    const name = item.dataset.name;
                    const collectorCode = item.dataset.collectorCode; // قد يكون فارغاً للمشتركين

                    // تحديد أي حقل إدخال هو المستهدف بناءً على الـ div الذي يحتوي النتيجة
                    const parentResultsDiv = item.closest('.autocomplete-results');

                    if (parentResultsDiv === collectorResultsDiv) { // نتائج فلتر المحصل
                        collectorFilterInput.value = collectorCode ? `${name} (${collectorCode})` : name;
                        collectorIdInput.value = id;
                    } else if (parentResultsDiv === newCollectorResultsDiv) { // نتائج محصل الإضافة الجديدة
                        newCollectorNameInput.value = collectorCode ? `${name} (${collectorCode})` : name;
                        newCollectorIdInput.value = id;
                    } else if (parentResultsDiv === newSubscriberResultsDiv) { // نتائج مشترك الإضافة الجديدة
                        newSubscriberNameInput.value = name;
                        newSubscriberIdInput.value = id;
                    }

                    // إخفاء جميع قوائم البحث الذكي بعد الاختيار
                    collectorResultsDiv.style.display = 'none';
                    newCollectorResultsDiv.style.display = 'none';
                    newSubscriberResultsDiv.style.display = 'none';
                    return; 
                }

                // --- معالجة النقر خارج أي حاوية بحث تلقائي لإخفاء القوائم ---
                if (!e.target.closest('.autocomplete-container')) {
                    collectorResultsDiv.style.display = 'none';
                    newCollectorResultsDiv.style.display = 'none';
                    newSubscriberResultsDiv.style.display = 'none';
                }
            });
            
            // 💡💡💡 أضف معالج الحدث هذا لنموذج إضافة السند الجديد 💡💡💡
            addReceiptForm.addEventListener('submit', async (e) => {
                e.preventDefault(); 

                const submitBtn = e.target.querySelector('button[type="submit"]');
                submitBtn.disabled = true;
                submitBtn.textContent = 'جاري الإضافة...';

                try {
                    const receiptData = {
                        receiptNumber: parseInt(newReceiptNumberInput.value), 
                        amount: parseFloat(newAmountInput.value), 
                        date: newDateInput.value, 
                        collector: newCollectorIdInput.value, 
                        subscriber: newSubscriberIdInput.value, 
                        status: newStatusSelect.value, 
                    };

                    if (!receiptData.receiptNumber || !receiptData.amount || !receiptData.date || 
                        !receiptData.collector || !receiptData.subscriber || !receiptData.status) {
                        showToast('الرجاء ملء جميع الحقول المطلوبة.', 'warning');
                        return;
                    }

                    const newReceipt = await addReceipt(receiptData);
                    showToast('تمت إضافة السند بنجاح.', 'success');

                    addReceiptForm.reset();
                    newCollectorIdInput.value = ''; 
                    newSubscriberIdInput.value = ''; 
                    newCollectorNameInput.value = ''; // مسح حقل الاسم المرئي للمحصل
                    newSubscriberNameInput.value = ''; // مسح حقل الاسم المرئي للمشترك
                    
                    loadReceipts(1, currentFilters);

                } catch (error) {
                    console.error("Error adding new receipt:", error);
                    showToast(error.message || 'فشل في إضافة السند.', 'error');
                } finally {
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'إضافة سند';
                }
            });


            tableBody.addEventListener('click', (event) => {
                const button = event.target.closest('button[data-action="delete"]');
                if (button) {
                    openDeleteModal(button.dataset.id);
                }
            });

            document.getElementById('cancelDeleteBtn').addEventListener('click', closeDeleteModal);
            document.getElementById('confirmDeleteBtn').addEventListener('click', confirmDelete);
            
            prevPageBtn.addEventListener('click', () => loadReceipts(currentPage - 1, currentFilters));
            nextPageBtn.addEventListener('click', () => loadReceipts(currentPage + 1, currentFilters));
        }

        document.addEventListener('DOMContentLoaded', () => {
            initializePage();
            setupEventListeners();
        });
    </script>
</body>
</html>
